<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  /* ‚úÖ ANCHOS SINCRONIZADOS */
  --wFolio: 22px;
  --wNombre: 200px;
  --wSel: 20px;
  --wA: 24px;
}

*{box-sizing:border-box}
html, body { height:100%; overflow:hidden; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:#fff;
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR (sin bot√≥n) ===== */
.searchRow{
  margin-top:6px;
  display:flex;
  gap:8px;
  align-items:stretch;
}
.search{
  position:relative;
  flex:1;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== AVISO CARGANDO ===== */
.loadingRow{
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:800;
}
.loadingRow[hidden]{ display:none; }
.spinner{
  width:14px; height:14px;
  border-radius:50%;
  border:2px solid rgba(71,85,105,.25);
  border-top-color: rgba(71,85,105,.9);
  animation: spin .8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg);} }

/* ‚úÖ aviso "Sin coincidencias" */
.noMatch{
  margin-top:6px;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:900;
  text-align:center;
}
.noMatch[hidden]{ display:none; }

/* ‚úÖ PAGINACI√ìN */
.pagerRow{
  margin-top:6px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
}
.pagerInfo{
  font-size:12px;
  font-weight:900;
  color: var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.pagerBtns{
  display:flex;
  gap:8px;
  flex-shrink:0;
}
.pbtn{
  border:2px solid #cbd5e1;
  background:#fff;
  border-radius:12px;
  padding:6px 10px;
  font-weight:900;
  font-size:12px;
  cursor:pointer;
}
.pbtn:disabled{
  opacity:.45;
  cursor:not-allowed;
}
.pbtn:active{ transform: translateY(1px); }

/* ===== ENCABEZADO FIJO DEL LISTADO ===== */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
  background:#f8fafc;
}
.tableHeadGrid{
  display:grid;
  grid-template-columns: var(--wFolio) var(--wNombre) repeat(9, var(--wSel)) var(--wA);
  gap:0;
}
.thCell{
  padding:6px 4px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  letter-spacing:.04em;
  text-align:center;
  color:#0f172a;
}
.thCell:last-child{ border-right:none; }
.thCell.left{ text-align:left; }
.thCell.folio{
  font-size:7px;
  font-weight:700;
  text-align:right;
  padding-right:3px;
}
.thCell.nombre{
  font-size:10px;
  font-weight:700;
}

/* ‚úÖ wrap ocupa resto */
.wrap{
  max-width:1100px;
  width:100%;
  margin:auto;
  padding:10px 12px 14px;
  flex:1 1 auto;
  min-height:0;
  overflow:hidden;
}

/* ‚úÖ solo aqu√≠ scrollea */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:auto;
  background:#fff;
  box-shadow: var(--shadow);
  height:100%;
  min-height:0;
  overscroll-behavior: contain;
}

/* ‚úÖ ‚Äúcolch√≥n‚Äù al final */
.tableBox::after{
  content:"";
  display:block;
  height: calc(84px + env(safe-area-inset-bottom));
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}
tbody td{
  border-bottom:1px solid var(--line);
  padding:4px 4px;
  text-align:center;
  vertical-align:middle;
  font-weight:1000;
}
tbody tr:nth-child(even){ background:#fbfdff; }
tbody tr:last-child td{ border-bottom:none; }

/* ‚úÖ columnas sincronizadas */
td.col-folio{
  width:var(--wFolio);
  font-size:7px;
  font-weight:700;
  color:#334155;
  text-align:right;
  padding-right:3px;
}
td.col-nombre{
  width:var(--wNombre);
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:10px;
  font-weight:700;
  color:#0f172a;
}
td.col-ac{
  width:var(--wA);
  font-size:12px;
  font-weight:1000;
}
td.selCell{
  width:var(--wSel);
  padding:3px 0;
}

.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:20px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:900;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

/* responsive: solo variables */
@media (max-width:520px){
  :root{ --wNombre: 170px; --wSel: 18px; --wA: 24px; }
  .title{ font-size:16px; }
  .partidos{ font-size:9px; gap:2px; }
  .p{ padding:2px 6px; }
  .chip{ font-size:9px; padding:2px 5px; }
}
@media (max-width:420px){
  :root{ --wNombre: 150px; --wSel: 17px; --wA: 24px; }
  .selPill{ width:16px; height:18px; font-size:11px; }
}
</style>
</head>

<body>
<div class="header" id="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">

        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="searchRow">
          <div class="search">
            <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
          </div>
        </div>

        <div class="loadingRow" id="loadingRow" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="loadingTxt">Cargando listado‚Ä¶</span>
        </div>

        <div class="noMatch" id="noMatch" hidden>Sin coincidencias</div>

        <!-- ‚úÖ PAGINACI√ìN -->
        <div class="pagerRow" id="pagerRow">
          <div class="pagerInfo" id="pagerInfo">‚Äî</div>
          <div class="pagerBtns">
            <button class="pbtn" id="btnPrev" type="button">‚Äπ</button>
            <button class="pbtn" id="btnNext" type="button">‚Ä∫</button>
          </div>
        </div>

        <div class="tableHeadRow" aria-hidden="true">
          <div class="tableHeadGrid" id="fixedHead">
            <div class="thCell folio">#</div>
            <div class="thCell left nombre">Nombre</div>
            <div class="thCell">1</div><div class="thCell">2</div><div class="thCell">3</div>
            <div class="thCell">4</div><div class="thCell">5</div><div class="thCell">6</div>
            <div class="thCell">7</div><div class="thCell">8</div><div class="thCell">9</div>
            <div class="thCell">A</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox" id="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

/* ‚úÖ PAGINACI√ìN */
const PAGE_SIZE = 300;     // puedes subir a 500 si tu cel aguanta, o bajar a 200 para m√°s fluido
let page = 1;              // 1-based

let raw = [];
let filtered = null;       // null => sin filtro, usa raw
let resultados = [];
let marcadores = [];
let lastCfgSig = "";

let isLoading = false;
let isUserScrolling = false;
let scrollTimer = null;
let pendingRefresh = false;

const $ = (id) => document.getElementById(id);

function showLoading(msg="Cargando listado‚Ä¶"){
  $("loadingTxt").textContent = msg;
  $("loadingRow").hidden = false;
}
function hideLoading(){ $("loadingRow").hidden = true; }

function showNoMatch(show){
  $("noMatch").hidden = !show;
}

function buildBodyOnly(){
  return `<tbody></tbody>`;
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function sigCfg(cfg){
  const s = {
    subtitulo: cfg.subtitulo || "",
    resultados: (cfg.resultados||[]).slice(0,9),
    marcadores: (cfg.marcadores||[]).slice(0,9),
    partidos: (cfg.partidos||[]).slice(0,9).map(p=>`${p.local}|${p.visita}`)
  };
  return JSON.stringify(s);
}

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);
  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){ if (a < max){ secondVal = a; break; } }
  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

/* ‚úÖ render r√°pido (innerHTML de una sola pasada) */
function renderRows(rows){
  const tbody = document.querySelector("#tabla tbody");
  if (!tbody) return;

  const resNorm = resultados.map(norm); // 9
  const parts = [];

  for (let k=0; k<rows.length; k++){
    const r = rows[k];
    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    let selsHtml = "";
    for (let i=0; i<9; i++){
      const s = r.sels[i] ?? "";
      const ok = resNorm[i] && norm(s) === resNorm[i];
      selsHtml += `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }

    parts.push(
      `<tr>
        <td class="col-folio">${r.folio ?? ''}</td>
        <td class="col-nombre">${r.nombre_show ?? ''}</td>
        ${selsHtml}
        <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
      </tr>`
    );
  }

  tbody.innerHTML = parts.join("");
}

function getActiveList(){
  return filtered ? filtered : raw;
}

/* ‚úÖ paginaci√≥n: calcula slice y renderiza */
function renderPage(){
  const list = getActiveList();
  const total = list.length;

  // si no hay nada
  if (total === 0){
    $("pagerInfo").textContent = "Mostrando 0‚Äì0 de 0";
    $("btnPrev").disabled = true;
    $("btnNext").disabled = true;
    renderRows([]);
    return;
  }

  const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
  if (page > totalPages) page = totalPages;
  if (page < 1) page = 1;

  const start = (page - 1) * PAGE_SIZE;
  const end = Math.min(start + PAGE_SIZE, total);

  $("pagerInfo").textContent = `Mostrando ${start+1}‚Äì${end} de ${total}`;
  $("btnPrev").disabled = (page <= 1);
  $("btnNext").disabled = (page >= totalPages);

  // ‚úÖ importante: al cambiar p√°gina, subimos al inicio del listado (no al inicio de la p√°gina)
  const box = $("tableBox");
  box.scrollTop = 0;

  renderRows(list.slice(start, end));
}

/* ‚úÖ filtro + paginado */
function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();

  if (!q){
    filtered = null;
    showNoMatch(false);
    page = 1;
    renderPage();
    return;
  }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });

  filtered = out;
  showNoMatch(out.length === 0);
  page = 1;          // ‚úÖ al buscar, arrancamos en p√°gina 1 de resultados
  renderPage();
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

function markScrolling(){
  isUserScrolling = true;
  if (scrollTimer) clearTimeout(scrollTimer);
  scrollTimer = setTimeout(()=>{
    isUserScrolling = false;

    if (pendingRefresh){
      pendingRefresh = false;
      load(true);
      return;
    }
    // no hacemos nada aqu√≠: el listado ya est√° paginado
  }, 180);
}
$("tableBox").addEventListener("scroll", markScrolling, {passive:true});

async function load(force=false){
  if (isLoading) return;
  if (isUserScrolling){
    pendingRefresh = pendingRefresh || force;
    return;
  }

  isLoading = true;
  try{
    showLoading(force ? "Cargando listado‚Ä¶" : "Actualizando‚Ä¶");

    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    const cfgSig = sigCfg(cfg);

    if (!force && cfgSig === lastCfgSig){
      hideLoading();
      return;
    }
    lastCfgSig = cfgSig;

    $("weekTxt").textContent = cfg.subtitulo || "";
    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);
    renderPartidos(cfg);

    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};
    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio");
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      console.warn("Headers inv√°lidos:", headers);
      hideLoading();
      return;
    }

    const startSel = iN + 1;
    const endSel   = iA;

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow,
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    const tabla = $("tabla");
    tabla.innerHTML = buildBodyOnly();

    // ‚úÖ re-aplica filtro si hab√≠a b√∫squeda (y repagina)
    if ($("searchInput").value.trim()){
      applyFilter();
    } else {
      filtered = null;
      showNoMatch(false);
      // mantenemos la p√°gina si se puede, pero ajustamos si se sali√≥ de rango
      renderPage();
    }

    hideLoading();
  } catch(err){
    console.error(err);
    hideLoading();
  } finally {
    isLoading = false;
  }
}

/* ‚úÖ Enter => oculta teclado (una sola vez) */
const searchInput = $("searchInput");
searchInput.addEventListener("keydown", (e)=>{
  if (e.key === "Enter") {
    e.preventDefault();
    searchInput.blur();
  }
});

/* ‚úÖ input con debounce */
let searchTO = null;
searchInput.addEventListener("input", ()=>{
  if (searchTO) clearTimeout(searchTO);
  searchTO = setTimeout(()=>{
    if (isUserScrolling) return;
    applyFilter();
  }, 80);
});

/* ‚úÖ botones paginaci√≥n */
$("btnPrev").addEventListener("click", ()=>{
  if (page > 1){
    page--;
    renderPage();
  }
});
$("btnNext").addEventListener("click", ()=>{
  const total = getActiveList().length;
  const totalPages = Math.max(1, Math.ceil(total / PAGE_SIZE));
  if (page < totalPages){
    page++;
    renderPage();
  }
});

/* ‚úÖ primera carga */
load(true);

/* ‚úÖ refresco solo por cambio de CONFIG */
const POLL_CONFIG_MS = 2000;
setInterval(async ()=>{
  if (isLoading) return;
  if (isUserScrolling) return;
  try{
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    const cfgSig = sigCfg(cfg);
    if (cfgSig !== lastCfgSig){
      load(true);
    }
  } catch(e){}
}, POLL_CONFIG_MS);
</script>
</body>
</html>
