<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiniela Azteca - Monitor</title>

  <style>
    html, body { overflow-x: hidden; }
    :root{
      --fg:#0f172a;
      --muted:#475569;

      --bg:#eaf3ee;
      --bg2:#dfeee7;
      --card:#ffffff;
      --line:#d7e6dc;

      --l:#0a6b3a;   /* QUINIELA */
      --v:#c62828;   /* AZTECA */

      --rowA:#f6fbf8;
      --rowB:#eff7f2;

      --shadow: 0 10px 24px rgba(2, 44, 20, .10);

      --okBg:#ecfdf5;
      --okBd:#bbf7d0;
      --okFg:#065f46;

      --chipBg:#f8fafc;
      --chipBd:#e5e7eb;
      --chipFg:#0f172a;

      --blue:#1d4ed8;
      --blue2:#93c5fd;

      --pillSize: 34px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--fg);
      background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:12px;
    }

    /* ===== Header sticky ===== */
    .top{
      position:sticky;
      top:0;
      z-index:20;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      border-bottom:1px solid rgba(215,230,220,.8);
      box-shadow: 0 10px 24px rgba(2,6,23,.05);
    }
    .topInner{
      max-width:980px;
      margin:0 auto;
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .brandRow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .brand h1{
      margin:0;
      font-size:26px;
      letter-spacing:.04em;
      line-height:1.1;
    }
    .brand .q{color:var(--l); font-weight:1000;}
    .brand .a{color:var(--v); font-weight:1000;}
    .brand .sub{
      margin-top:4px;
      font-weight:900;
      color:var(--muted);
      font-size:16px;
    }

    /* ‚úÖ OCULTAMOS la fila de chips Config / Tabla / ‚è±Ô∏è (solo visual) */
    .meta{ display:none !important; }

    /* ===== Search ===== */
    .searchRow{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .search{
      flex:1;
      display:flex;
      align-items:center;
      gap:10px;
      background:#fff;
      border:2px solid #cbd5e1;
      border-radius:999px;
      padding:10px 12px;
      box-shadow: 0 6px 14px rgba(2,6,23,.06);
      min-width:240px;
    }
    .search .icon{
      font-size:18px;
      opacity:.65;
    }
    .search input{
      border:0;
      outline:none;
      width:100%;
      font-size:15px;
      font-weight:800;
      color:var(--fg);
      background:transparent;
    }
    .btn{
      appearance:none;
      border:0;
      border-radius:12px;
      padding:10px 12px;
      font-weight:1000;
      cursor:pointer;
      background:#0f172a;
      color:#fff;
      box-shadow: 0 10px 18px rgba(2,6,23,.14);
    }
    .btn:disabled{opacity:.55; cursor:not-allowed;}
    .btn.alt{
      background:#fff;
      color:#0f172a;
      border:2px solid rgba(15,23,42,.18);
      box-shadow: 0 10px 18px rgba(2,6,23,.06);
    }

    /* ‚úÖ OCULTAMOS botones Limpiar y Actualizar (solo visual) */
    #btnClear, #btnReload{ display:none !important; }

    /* ===== Card base ===== */
    .card{
      background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .bar{
      height:8px;
      background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
    }
    .section{
      margin-top:12px;
    }
    .section .inner{
      padding:12px;
    }

    /* ===== Partidos ===== */
    .matches{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .matchLine{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:6px 8px;
      border-radius:12px;
      background: var(--rowA);
      border:1px solid rgba(215,230,220,.6);
    }
    .matchLine:nth-child(even){
      background: var(--rowB);
    }
    .matchLeft{
      font-weight:1000;
      color:var(--fg);
      font-size:14px;
      letter-spacing:.01em;
    }
    .matchLeft b{ font-weight:1000; }
    .matchRight{
      display:flex;
      align-items:center;
      gap:8px;
      flex-shrink:0;
    }
    .chip{
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--chipBd);
      background: var(--chipBg);
      font-size:12px;
      font-weight:1000;
      color: var(--chipFg);
      box-shadow: 0 4px 10px rgba(2,6,23,.04);
      white-space:nowrap;
    }
    .chip.pick{
      background: var(--okBg);
      border-color: var(--okBd);
      color: var(--okFg);
    }

    /* ===== Tabla ===== */
    .tableCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .tableHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      background: linear-gradient(180deg, #ffffff 0%, #f6fbf8 100%);
      border-bottom:1px solid var(--line);
      font-weight:1000;
    }
    .tableHeader .title{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .hint2{
      color:var(--muted);
      font-size:12px;
      font-weight:900;
    }

    /* ‚úÖ Contenedor con scroll horizontal para que se vean 1‚Äì9 y A */
    #tableWrap{
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }
    #tableWrap table{
      width:max-content;     /* no forzar a ‚Äúapretar‚Äù columnas */
      min-width: 860px;      /* asegura 1‚Äì9 + A en m√≥vil */
      border-collapse:separate;
      border-spacing:0;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
    }

    /* OJO: thead sticky usa top fijo. Ajustamos a una sola altura (m√°s estable). */
    thead th{
      position:sticky;
      top: 108px; /* altura promedio del header sticky ya sin chips/botones */
      z-index:5;
      background:#f8fafc;
      border-bottom:1px solid #e5e7eb;
      padding:10px 8px;
      font-size:12px;
      color:#0f172a;
      font-weight:1000;
      text-align:center;
      white-space:nowrap;
    }
    thead th.left{ text-align:left; }

    tbody td{
      border-bottom:1px solid #eef2f2;
      padding:10px 8px;
      vertical-align:middle;
      font-size:13px;
      font-weight:900;
      white-space:nowrap;
    }
    tbody tr:nth-child(odd){ background:#ffffff; }
    tbody tr:nth-child(even){ background:#fbfdfc; }

    .colFolio{ width:86px; text-align:right; color:#111827; }
    .colNombre{ min-width:220px; }

    .nameWrap{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .nameTop{
      font-size:14px;
      font-weight:1000;
      letter-spacing:.01em;
    }
    .nameSub{
      font-size:11px;
      color:var(--muted);
      font-weight:900;
    }

    .pills{
      display:flex;
      gap:6px;
      align-items:center;
      justify-content:center;
      flex-wrap:nowrap;
    }
    .pill{
      width:var(--pillSize);
      height:var(--pillSize);
      border-radius:999px;
      display:grid;
      place-items:center;
      border:2px solid #cbd5e1;
      background:#fff;
      font-weight:1000;
      color:#0f172a;
      box-shadow: 0 1px 0 rgba(0,0,0,.03);
      user-select:none;
    }
    .pill.ok{
      background: var(--okBg);
      border-color: var(--okBd);
      color: var(--okFg);
    }

    .badgeA{
      min-width:40px;
      text-align:center;
      font-weight:1000;
      border-radius:12px;
      padding:10px 0;
      background: var(--blue);
      color:#fff;
    }
    .badgeA.low{
      background: var(--blue2);
      color:#0f172a;
    }

    /* ‚úÖ Columnas fijas: # y Nombre (para que sea usable cuando deslices) */
    thead th:nth-child(1),
    tbody td:nth-child(1){
      position: sticky;
      left: 0;
      z-index: 6;
      background: #ffffff;
    }
    thead th:nth-child(2),
    tbody td:nth-child(2){
      position: sticky;
      left: 86px; /* ancho aprox de # */
      z-index: 6;
      background: #ffffff;
    }
    thead th:nth-child(1),
    thead th:nth-child(2){
      background:#f8fafc;
      z-index: 7;
    }

    /* ===== Skeleton ===== */
    .skeleton{
      padding:12px;
    }
    .skLine{
      height:14px;
      border-radius:10px;
      background: linear-gradient(90deg, #eef2f2 0%, #f8fafc 40%, #eef2f2 80%);
      background-size: 200% 100%;
      animation: sh 1.0s infinite linear;
      margin:10px 0;
    }
    @keyframes sh{
      0%{ background-position: 200% 0; }
      100%{ background-position: -200% 0; }
    }

    .err{
      margin-top:12px;
      background:#ffecec;
      border:1px solid #f5b5b5;
      color:#c62828;
      font-weight:1000;
      border-radius:14px;
      padding:10px 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      display:none;
    }

    @media (max-width:720px){
      :root{ --pillSize: 32px; }
      .brand h1{ font-size:24px; }
      thead th{ top: 118px; }
      .colNombre{ min-width:180px; }
      thead th:nth-child(2),
      tbody td:nth-child(2){ left: 80px; }
    }
    @media (max-width:520px){
      :root{ --pillSize: 30px; }
      .brand h1{ font-size:22px; }
      thead th{ top: 126px; }
      .colNombre{ min-width:160px; }
      thead th:nth-child(2),
      tbody td:nth-child(2){ left: 74px; }
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="topInner">
      <div class="brandRow">
        <div class="brand">
          <h1><span class="q">QUINIELA</span> <span class="a">AZTECA</span></h1>
          <div class="sub" id="subtitulo">‚Äî</div>
        </div>

        <div class="meta">
          <span class="miniChip"><span class="dot" id="dotCfg"></span>Config</span>
          <span class="miniChip"><span class="dot" id="dotTbl"></span>Tabla</span>
          <span class="miniChip">‚è±Ô∏è <span id="lastUpdate">‚Äî</span></span>
        </div>
      </div>

      <div class="searchRow">
        <div class="search">
          <span class="icon">üîé</span>
          <input id="q" placeholder="Busca aqui por tel√©fono, nombre o folio" autocomplete="off" />
        </div>

        <button class="btn alt" id="btnClear">Limpiar</button>
        <button class="btn" id="btnReload">Actualizar</button>
      </div>
    </div>
  </div>

  <div class="wrap">

    <!-- Partidos -->
    <div class="card section">
      <div class="bar"></div>
      <div class="inner">
        <div class="matches" id="matches">
          <div class="skeleton">
            <div class="skLine" style="width:70%"></div>
            <div class="skLine" style="width:85%"></div>
            <div class="skLine" style="width:65%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="section tableCard">
      <div class="tableHeader">
        <div class="title">
          <span>CLASIFICACI√ìN</span>
          <span class="hint2" id="hintCount">‚Äî</span>
        </div>
        <div class="hint2" id="hintInfo">Top visible con b√∫squeda r√°pida</div>
      </div>

      <div id="tableWrap">
        <div class="skeleton">
          <div class="skLine" style="width:95%"></div>
          <div class="skLine" style="width:92%"></div>
          <div class="skLine" style="width:90%"></div>
          <div class="skLine" style="width:88%"></div>
        </div>
      </div>
    </div>

    <div class="err" id="errBox"></div>
  </div>

<script>
/* =========================
   CONFIG
========================= */
const SHEET_ENDPOINT_PUBLIC = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec"; // <-- pega tu /exec
const REFRESH_MS = 12000; // solo visual: cada 12s

/* =========================
   STATE
========================= */
let CFG = null;         // cfg de doGet?mode=config
let RESULTADOS = [];    // L/E/V
let MARCADORES = [];    // "3-1"
let PARTIDOS = [];      // {local, visita}
let TABLE_DATA = null;  // data de doGet?mode=clasif

/* =========================
   HELPERS UI
========================= */
const $ = s => document.querySelector(s);

function setDot(id, ok){
  const el = $(id);
  if (!el) return;
  el.classList.toggle('ok', !!ok);
  el.classList.toggle('bad', !ok);
}

function setErr(msg){
  const box = $('#errBox');
  if (!box) return;
  if (!msg){
    box.style.display = 'none';
    box.textContent = '';
  } else {
    box.style.display = 'block';
    box.textContent = msg;
  }
}

function nowStr(){
  const d = new Date();
  const hh = String(d.getHours()).padStart(2,'0');
  const mm = String(d.getMinutes()).padStart(2,'0');
  const ss = String(d.getSeconds()).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}

/* =========================
   RENDER: PARTIDOS
========================= */
function renderMatches(){
  const wrap = $('#matches');
  if (!wrap) return;

  if (!PARTIDOS || !PARTIDOS.length){
    wrap.innerHTML = `<div style="font-weight:900;color:#475569;">No hay partidos en config.</div>`;
    return;
  }

  const lines = PARTIDOS.slice(0,9).map((p, i) => {
    const marcador = (MARCADORES && MARCADORES[i]) ? String(MARCADORES[i]) : '-';
    const res = (RESULTADOS && RESULTADOS[i]) ? String(RESULTADOS[i]).toUpperCase() : '-';

    const marcadorTxt = marcador && marcador !== '-' ? marcador : '‚Äî';
    const resTxt = (res && res !== '-') ? res : '‚Äî';

    return `
      <div class="matchLine">
        <div class="matchLeft"><b>${i+1}</b> ${p.local} vs ${p.visita}</div>
        <div class="matchRight">
          <span class="chip">${marcadorTxt}</span>
          <span class="chip pick">${resTxt}</span>
        </div>
      </div>
    `;
  }).join('');

  wrap.innerHTML = lines;
}

/* =========================
   RENDER: TABLE
   Espera: data.headers + data.rows
   headers incluye: folio, telefono_envio, nombre, ... , aciertos
========================= */
function renderTable(){
  const wrap = $('#tableWrap');
  if (!wrap) return;

  if (!TABLE_DATA || !TABLE_DATA.headers || !TABLE_DATA.rows){
    wrap.innerHTML = `<div class="skeleton">
      <div class="skLine" style="width:92%"></div>
      <div class="skLine" style="width:88%"></div>
      <div class="skLine" style="width:84%"></div>
    </div>`;
    return;
  }

  const headers = TABLE_DATA.headers.map(h => String(h||'').trim());
  const rowsAll = TABLE_DATA.rows;

  const idxFolio = headers.findIndex(h => h.toLowerCase() === 'folio');
  const idxTel   = headers.findIndex(h => h.toLowerCase() === 'telefono_envio');
  const idxNom   = headers.findIndex(h => h.toLowerCase() === 'nombre');
  const idxAci   = headers.findIndex(h => h.toLowerCase() === 'aciertos');

  const startSel = idxNom + 1;
  const endSel   = idxAci - 1;
  const selCount = Math.max(0, endSel - startSel + 1);

  // filtro b√∫squeda (solo client-side)
  const q = ($('#q')?.value || '').trim().toLowerCase();
  const rows = q
    ? rowsAll.filter(r => {
        const folio = (idxFolio>=0 ? String(r[idxFolio]||'') : '').toLowerCase();
        const tel   = (idxTel>=0   ? String(r[idxTel]||'')   : '').toLowerCase();
        const nom   = (idxNom>=0   ? String(r[idxNom]||'')   : '').toLowerCase();
        return folio.includes(q) || tel.includes(q) || nom.includes(q);
      })
    : rowsAll;

  $('#hintCount').textContent = `${rows.length} filas`;

  // construir thead: #, Nombre, 1..9, A
  const thNums = Array.from({length: selCount}, (_,i)=>`<th>${i+1}</th>`).join('');

  const table = document.createElement('table');
  table.innerHTML = `
    <thead>
      <tr>
        <th class="colFolio">#</th>
        <th class="left">Nombre</th>
        ${thNums}
        <th>A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;

  const tb = table.querySelector('tbody');

  rows.forEach(r => {
    const folio = idxFolio>=0 ? r[idxFolio] : '';
    const tel   = idxTel>=0   ? r[idxTel]   : '';
    const nom   = idxNom>=0   ? String(r[idxNom]||'') : '';
    const aci   = idxAci>=0   ? Number(r[idxAci]||0) : 0;

    const sels = selCount ? r.slice(startSel, startSel + selCount) : [];
    const badgeCls = aci >= 9 ? '' : 'low';

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="colFolio">${folio || ''}</td>
      <td class="colNombre">
        <div class="nameWrap">
          <div class="nameTop">${nom}</div>
          <div class="nameSub">${tel ? ('Tel: ' + tel) : ''}</div>
        </div>
      </td>
      ${sels.map(()=>`<td><div class="pills"></div></td>`).join('')}
      <td><div class="badgeA ${badgeCls}">${aci}</div></td>
    `;

    // inyectar pill por celda (con acierto en verde)
    const pillCells = tr.querySelectorAll('td .pills');
    for (let i=0; i<pillCells.length; i++){
      const val = String(sels[i]||'').trim().toUpperCase();
      const res = (RESULTADOS && RESULTADOS[i]) ? String(RESULTADOS[i]).trim().toUpperCase() : '';
      const ok = (res && val && val === res);
      pillCells[i].innerHTML = `<span class="pill ${ok ? 'ok':''}">${val || '-'}</span>`;
    }

    tb.appendChild(tr);
  });

  wrap.innerHTML = '';
  wrap.appendChild(table);
}

/* =========================
   FETCH
========================= */
async function fetchJson(url){
  const r = await fetch(url, { cache: 'no-store' });
  const t = await r.text();
  try { return JSON.parse(t); } catch(e){ throw new Error('JSON inv√°lido'); }
}

async function loadConfig(){
  try{
    const data = await fetchJson(SHEET_ENDPOINT_PUBLIC + '?mode=config');
    if (!data || !data.ok) throw new Error(data?.error || 'Config no ok');

    CFG = data.cfg || {};
    PARTIDOS = (CFG.partidos || []).slice(0,9);
    RESULTADOS = (CFG.resultados || []).slice(0,9);
    MARCADORES = (CFG.marcadores || []).slice(0,9);

    $('#subtitulo').textContent = CFG.subtitulo || CFG.titulo || '‚Äî';

    setDot('#dotCfg', true);
    renderMatches();
    return true;
  }catch(err){
    setDot('#dotCfg', false);
    setErr('Error cargando config: ' + (err?.message || err));
    return false;
  }
}

async function loadTable(){
  try{
    const data = await fetchJson(SHEET_ENDPOINT_PUBLIC + '?mode=clasif');
    if (!data || !data.ok) throw new Error(data?.error || 'Tabla no ok');

    TABLE_DATA = data.data || { headers:[], rows:[] };
    setDot('#dotTbl', true);
    renderTable();
    return true;
  }catch(err){
    setDot('#dotTbl', false);
    setErr('Error cargando tabla: ' + (err?.message || err));
    return false;
  }
}

/* =========================
   BOOT
========================= */
let timer = null;

async function reloadAll(){
  setErr('');
  // ya no mostramos lastUpdate en UI (lo ocultamos), pero lo dejamos por si luego lo vuelves a activar
  const okCfg = await loadConfig();
  const okTbl = await loadTable();
  const el = $('#lastUpdate');
  if (el) el.textContent = nowStr();
  return okCfg && okTbl;
}

function startAuto(){
  if (timer) clearInterval(timer);
  timer = setInterval(async () => {
    const active = document.activeElement;
    const typing = active && active.id === 'q';
    if (typing) return;
    await loadTable();
    const el = $('#lastUpdate');
    if (el) el.textContent = nowStr();
  }, REFRESH_MS);
}

document.addEventListener('DOMContentLoaded', async () => {
  if (!SHEET_ENDPOINT_PUBLIC || SHEET_ENDPOINT_PUBLIC.includes('PON_AQUI')){
    setErr('Falta pegar tu URL /exec en SHEET_ENDPOINT_PUBLIC.');
    setDot('#dotCfg', false);
    setDot('#dotTbl', false);
    return;
  }

  await reloadAll();
  startAuto();

  // botones est√°n ocultos, pero los dejamos activos por si luego decides mostrarlos
  $('#btnReload')?.addEventListener('click', reloadAll);
  $('#btnClear')?.addEventListener('click', () => {
    $('#q').value = '';
    renderTable();
  });
  $('#q')?.addEventListener('input', () => renderTable());
});
</script>
</body>
</html>
