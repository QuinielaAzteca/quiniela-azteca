<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;   /* QUINIELA */
  --v:#c62828;   /* AZTECA */

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --theadTop: 0px; /* lo setea JS con la altura real del header */
}

*{box-sizing:border-box}
html,body{ overflow-x:hidden; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
  color:var(--fg);
}

/* ===== HEADER FIJO (COMPACTO) ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;          /* ‚úÖ m√°s compacto */
}

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}
.title{
  font-weight:1000;
  font-size:20px;            /* ‚úÖ compacto */
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:#006847}
.title .mxr{color:#ce1126}

.week{
  font-size:13px;
  font-weight:1000;
  margin-top:3px;
  color:var(--muted);
}

/* Tarjeta partidos (dise√±o como captura) */
.card{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.bar{
  height:7px; /* ‚úÖ compacto */
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.inner{
  padding:8px 10px;          /* ‚úÖ compacto */
}

/* Partidos */
.matches{
  display:flex;
  flex-direction:column;
  gap:5px;                   /* ‚úÖ compacto */
}
.matchLine{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:6px 8px;           /* ‚úÖ compacto */
  border-radius:12px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.6);
}
.matchLine:nth-child(even){ background: var(--rowB); }
.matchLeft{
  flex:1;
  min-width:0;
  font-weight:1000;
  font-size:13px;            /* ‚úÖ compacto */
  letter-spacing:.01em;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.matchLeft b{ font-weight:1000; }
.matchRight{
  display:flex;
  align-items:center;
  gap:8px;
  flex-shrink:0;
}
.chip{
  padding:4px 10px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:12px;
  font-weight:1000;
  color: var(--chipFg);
  white-space:nowrap;
  box-shadow: 0 4px 10px rgba(2,6,23,.04);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR (COMPACTO) ===== */
.search{
  margin-top:8px;            /* ‚úÖ compacto */
  position:relative;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:16px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:10px 12px 10px 42px;
  font-size:15px;
  font-weight:1000;
  border:3px solid #cbd5e1;
  border-radius:16px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== CONTENEDOR ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

/* ===== TABLA ===== */
.tableBox{
  border:1px solid rgba(215,230,220,.9);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: var(--shadow);
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}

thead th{
  position:sticky;
  top: var(--theadTop);      /* ‚úÖ se pega debajo del header fijo */
  z-index:30;
  background:#f8fafc;
  border-bottom:1px solid rgba(215,230,220,.95);
  padding:7px 4px;
  font-size:11px;
  letter-spacing:.04em;
  font-weight:1000;
  text-align:center;
}

/* Evita ‚Äúsaltos‚Äù raros con sticky en iOS */
thead th { transform: translateZ(0); }

tbody td{
  border-bottom:1px solid rgba(215,230,220,.75);
  padding:4px 4px;
  font-size:13px;
  font-weight:1000;
  text-align:center;
  vertical-align:middle;
}

tbody tr:nth-child(even){ background:#fbfdfc; }
tbody tr:last-child td{ border-bottom:none; }

/* columnas */
th.col-folio, td.col-folio{
  width:30px;
  font-size:10px;            /* ‚úÖ a√∫n m√°s chico */
  color:#64748b;
}
th.col-nombre, td.col-nombre{
  width:200px;
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:12px;            /* ‚úÖ m√°s chico */
  letter-spacing:.01em;
}
th.col-ac, td.col-ac{
  width:34px;
  font-size:12px;
}

/* pastillas */
td.selCell{ padding:3px 0; }
.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:20px;
  height:24px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:1000;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* aciertos */
td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

@media (max-width:520px){
  th.col-nombre, td.col-nombre{ width:170px; }
  .title{ font-size:19px; }
}
@media (max-width:420px){
  th.col-nombre, td.col-nombre{ width:150px; }
  .selPill{ width:18px; height:22px; font-size:11px; }
  .matchLeft{ font-size:12px; }
}
</style>
</head>

<body>
<div class="header" id="stickyHeader">
  <div class="header-inner">
    <div class="brandRow">
      <div>
        <div class="title">
          <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
        </div>
        <div class="week" id="weekTxt"></div>
      </div>
    </div>

    <!-- Partidos / marcadores / resultados (dise√±o como captura) -->
    <div class="card" style="margin-top:8px;">
      <div class="bar"></div>
      <div class="inner">
        <div class="matches" id="matchesBox"></div>
      </div>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

const REFRESH_MS = 5000;

let raw = [];
let resultados = [];   // L/E/V desde config
let marcadores = [];   // "2-0" desde config
let partidos = [];     // {local, visita}

const $ = (id) => document.getElementById(id);
function norm(v){ return String(v ?? "").trim().toUpperCase(); }

/* ‚úÖ Ajusta el sticky del THEAD debajo del header real */
function syncStickyTop(){
  const h = $("stickyHeader");
  const px = (h ? h.offsetHeight : 0) + "px";
  document.documentElement.style.setProperty("--theadTop", px);
}

/* ===== TABLE ===== */
function buildTableShell(){
  return `
    <thead>
      <tr>
        <th class="col-folio">#</th>
        <th class="col-nombre">Nombre</th>
        ${[1,2,3,4,5,6,7,8,9].map(n=>`<th>${n}</th>`).join("")}
        <th class="col-ac">A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
}

/* Calcula 1¬∞ y 2¬∞ lugar por aciertos (solo para color) */
function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);

  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){
    if (a < max){ secondVal = a; break; }
  }

  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

/* Render tabla */
function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");

    const selsHtml = r.sels.map((s,i)=>{
      const ok = resultados[i] && norm(s) === norm(resultados[i]);
      return `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }).join("");

    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    tr.innerHTML = `
      <td class="col-folio">${r.folio ?? ''}</td>
      <td class="col-nombre">${r.nombre_show ?? ''}</td>
      ${selsHtml}
      <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
    `;
    tbody.appendChild(tr);
  });
}

function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){ render(raw); return; }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  render(out);
}

/* ===== PARTIDOS (dise√±o como captura) ===== */
function renderMatches(){
  const box = $("matchesBox");
  box.innerHTML = "";

  if (!partidos.length){
    box.innerHTML = `<div style="font-weight:900;color:#475569;">No hay partidos en config.</div>`;
    return;
  }

  partidos.slice(0,9).forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "‚Äî";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "‚Äî";

    const div = document.createElement("div");
    div.className = "matchLine";
    div.innerHTML = `
      <div class="matchLeft"><b>${i+1}</b> ${p.local} vs ${p.visita}</div>
      <div class="matchRight">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </div>
    `;
    box.appendChild(div);
  });
}

/* ===== LOAD ===== */
async function load(){
  try{
    // Config
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};

    $("weekTxt").textContent = cfg.subtitulo || "";
    partidos   = (cfg.partidos   || []).slice(0,9);
    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);

    renderMatches();

    // Clasificaci√≥n
    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};

    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio"); // para b√∫squeda (no se muestra)
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      console.warn("Headers inv√°lidos:", headers);
      return;
    }

    const startSel = iN + 1;
    const endSel   = iA; // no incluye aciertos

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow,  // ‚úÖ como venga (no forzamos min√∫sculas)
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    const tabla = $("tabla");
    tabla.innerHTML = buildTableShell();
    render(raw);

    // ‚úÖ recalcular sticky top despu√©s de pintar (por si cambi√≥ altura)
    syncStickyTop();

    if ($("searchInput").value.trim()) applyFilter();

  } catch(err){
    console.error(err);
  }
}

$("searchInput").addEventListener("input", applyFilter);

window.addEventListener("resize", () => {
  // debounce simple
  clearTimeout(window.__st);
  window.__st = setTimeout(syncStickyTop, 80);
});

document.addEventListener("DOMContentLoaded", async () => {
  syncStickyTop();
  await load();
  setInterval(load, REFRESH_MS);
});
</script>
</body>
</html>
