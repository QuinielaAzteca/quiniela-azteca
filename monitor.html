<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  /* ‚úÖ ANCHOS SINCRONIZADOS */
  --wFolio: 22px;
  --wNombre: 160px;
  --wSel: 20px;
  --wA: 28px;
}

*{box-sizing:border-box}
html, body { height:100%; overflow:hidden; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:#fff;
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow:0 6px 14px rgba(2,6,23,.06);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(
    90deg,
    var(--l) 0%, var(--l) 33%,
    #ffffff 33%, #ffffff 66%,
    var(--v) 66%, var(--v) 100%
  );
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  gap:10px;
  margin-bottom:6px;
}
.title{
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
}

/* ===== PARTIDOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background:var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background:var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  display:flex;
  gap:5px;
}

.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background:var(--chipBg);
  font-size:10px;
  font-weight:1000;
}
.chip.pick{
  background:var(--okBg);
  border-color:var(--okBd);
  color:var(--okFg);
}

/* ===== BUSCADOR ===== */
.search{ margin-top:6px; position:relative; }
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
}

/* ===== ENCABEZADO FIJO DE LISTADO ===== */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
  background:#f8fafc;
}
.tableHeadGrid{
  display:grid;
  grid-template-columns:
    var(--wFolio)
    var(--wNombre)
    repeat(9, var(--wSel))
    var(--wA);
}
.thCell{
  padding:6px 4px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  text-align:center;
}
.thCell:last-child{border-right:none}
.thCell.left{text-align:left}
.thCell.folio{
  font-size:7px;
  text-align:right;
}
.thCell.nombre{
  font-size:10px;
  font-weight:700;
}

/* ===== CONTENEDOR ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 14px;
  height:100%;
  overflow:hidden;
}

/* ===== LISTADO ===== */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:auto;
  background:#fff;
  box-shadow:var(--shadow);
  height:100%;
}

table{
  width:100%;
  table-layout:fixed;
  border-collapse:separate;
  border-spacing:0;
}

/* columnas sincronizadas */
td.col-folio{ width:var(--wFolio); font-size:7px; text-align:right; }
td.col-nombre{ width:var(--wNombre); font-size:10px; text-align:left; }
td.col-ac{ width:var(--wA); }

td.selCell{ width:var(--wSel); padding:3px 0; }

tbody td{
  border-bottom:1px solid var(--line);
  padding:4px;
  text-align:center;
  font-weight:1000;
}
tbody tr:nth-child(even){background:#fbfdff}

/* pastillas */
.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:20px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-size:12px;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* aciertos */
td.col-ac.win1{background:var(--azul1);color:#fff}
td.col-ac.win2{background:var(--azul2)}

</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">

        <div class="brandRow">
          <div class="title">
            <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="search">
          <input id="searchInput" placeholder="Busca aqu√≠">
        </div>

        <div class="tableHeadRow">
          <div class="tableHeadGrid">
            <div class="thCell folio">#</div>
            <div class="thCell left nombre">Nombre</div>
            <div class="thCell">1</div><div class="thCell">2</div><div class="thCell">3</div>
            <div class="thCell">4</div><div class="thCell">5</div><div class="thCell">6</div>
            <div class="thCell">7</div><div class="thCell">8</div><div class="thCell">9</div>
            <div class="thCell">A</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
/* üî¥ NO TOCADO: solo ejemplo */
</script>

</body>
</html>
