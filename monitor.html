<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiniela Azteca – Clasificación</title>

<style>
html{ -webkit-text-size-adjust:100%; text-size-adjust:100%; }
body{ margin:0; font-family:system-ui; background:#eef6f1; }

.header{
  position:sticky; top:0; z-index:10;
  background:#fff; border-bottom:1px solid #cfe5da;
  padding:8px;
}
.partidos{ font-size:11px; }
.p{ display:flex; justify-content:space-between; padding:4px 6px; }

.wrap{ padding:8px; }

.row{
  display:grid;
  grid-template-columns: 28px 1fr repeat(9,20px) 22px;
  align-items:center;
  gap:2px;
  padding:4px 2px;
  border-bottom:1px solid #e2eee8;
  font-size:11px;
}
.row.win1{ background:#dcfce7; }
.row.win2{ background:#fef9c3; }

.sel{ text-align:center; font-weight:900; }
.ac{ text-align:center; font-weight:900; }

.nav{
  display:flex; gap:6px; justify-content:center;
  margin:10px 0;
}
.nav button{
  padding:4px 8px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  background:#fff;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
  <div class="partidos" id="partidos"></div>
</div>

<div class="wrap">
  <div id="list"></div>

  <div class="nav">
    <button onclick="go(1)">Primera</button>
    <button onclick="go(page-1)">‹</button>
    <span id="pages"></span>
    <button onclick="go(page+1)">›</button>
    <button onclick="go(totalPages)">Última</button>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const PAGE_SIZE = 500;

let page=1, totalPages=1;

async function load(){
  const res = await fetch(`${BASE}?mode=clasif&page=${page}&pageSize=${PAGE_SIZE}`);
  const j = await res.json();

  totalPages = j.totalPages;
  render(j.rows, j.headers);
  renderNav();
}

function render(rows, headers){
  const list = document.getElementById("list");
  list.innerHTML = "";

  const iF=0,iN=1,iA=headers.length-1;

  rows.forEach(r=>{
    const div=document.createElement("div");
    div.className="row";
    div.innerHTML =
      `<div>${r[iF]}</div>
       <div>${r[iN]}</div>` +
      r.slice(2,iA).map(s=>`<div class="sel">${s||'-'}</div>`).join("") +
      `<div class="ac">${r[iA]}</div>`;
    list.appendChild(div);
  });
}

function renderNav(){
  const p=document.getElementById("pages");
  p.textContent = `${page} / ${totalPages}`;
}

function go(p){
  if (p<1||p>totalPages) return;
  page=p; load();
}

load();
</script>
</body>
</html>
