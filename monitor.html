<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca – Monitor</title>

<style>
:root{
  --verde:#16a34a;
  --verde-suave:#86efac;
  --bg:#f3f6f4;
  --card:#ffffff;
  --line:#e5e7eb;
  --txt:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--txt);
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:2px solid var(--line);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:10px 12px;
}

.title{
  font-weight:900;
  font-size:18px;
  letter-spacing:.04em;
}
.title span:nth-child(1){color:#006847}
.title span:nth-child(2){color:#ffffff;background:#006847;padding:0 4px}
.title span:nth-child(3){color:#ce1126}

.week{
  font-size:13px;
  font-weight:800;
  margin-top:2px;
}

.partidos{
  margin-top:6px;
  font-size:11px;
  font-weight:700;
  line-height:1.4;
}

/* ===== BUSCADOR ===== */
.search{
  margin-top:8px;
}
.search input{
  width:100%;
  padding:8px 10px;
  font-size:14px;
  font-weight:700;
  border:1px solid var(--line);
  border-radius:8px;
}

/* ===== TABLA ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
  background:#fff;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:6px 4px;
  font-size:13px;
  font-weight:800;
  text-align:center;
  border-bottom:1px solid var(--line);
}

th{
  background:#f8fafc;
  font-size:11px;
}

th.col-folio,td.col-folio{width:42px}
th.col-nombre,td.col-nombre{text-align:left;width:170px}
th.col-ac,td.col-ac{width:36px}

td.sel{
  border:1px solid #d1d5db;
  border-radius:6px;
  margin:1px;
}

td.acierto{
  background:#dcfce7;
  color:#166534;
  border-color:#86efac;
}

tr.ganador1 td.col-folio,
tr.ganador1 td.col-nombre,
tr.ganador1 td.col-ac{
  background:var(--verde);
  color:#fff;
}

tr.ganador2 td.col-folio,
tr.ganador2 td.col-nombre,
tr.ganador2 td.col-ac{
  background:var(--verde-suave);
  color:#064e3b;
}

tbody tr:last-child td{border-bottom:none}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="title">
      <span>QUINIELA</span><span> </span><span>AZTECA</span>
    </div>
    <div class="week" id="weekTxt">Semana</div>
    <div class="partidos" id="partidosTxt"></div>
    <div class="search">
      <input id="searchInput" placeholder="Buscar por nombre, folio o teléfono">
    </div>
  </div>
</div>

<div class="wrap">
  <table id="tabla"></table>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec?mode=clasif";
const CONFIG   = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec?mode=config";

let rawRows = [];

function buildHeader(){
  return `
    <thead>
      <tr>
        <th class="col-folio">#</th>
        <th class="col-nombre">Nombre</th>
        ${[1,2,3,4,5,6,7,8,9].map(n=>`<th>${n}</th>`).join('')}
        <th class="col-ac">A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");
    if(r._lugar===1) tr.classList.add("ganador1");
    if(r._lugar===2) tr.classList.add("ganador2");

    tr.innerHTML = `
      <td class="col-folio">${r.folio}</td>
      <td class="col-nombre">${r.nombre}</td>
      ${r.sels.map((s,i)=>`
        <td class="sel ${r.aciertosMap[i]?'acierto':''}">${s||'-'}</td>
      `).join("")}
      <td class="col-ac">${r.aciertos}</td>
    `;
    tbody.appendChild(tr);
  });
}

function aplicarFiltro(){
  const q = document.getElementById("searchInput").value.toLowerCase();
  const f = rawRows.filter(r =>
    r.nombre.includes(q) ||
    String(r.folio).includes(q) ||
    String(r.telefono).includes(q)
  );
  render(f);
}

async function load(){
  const [resC,resD] = await Promise.all([
    fetch(CONFIG).then(r=>r.json()),
    fetch(ENDPOINT).then(r=>r.json())
  ]);

  document.getElementById("weekTxt").textContent = resC.cfg.subtitulo || "";

  const partidos = resC.cfg.partidos || [];
  const marcadores = (resC.cfg.marcadores || []);
  document.getElementById("partidosTxt").innerHTML =
    partidos.map((p,i)=>`${i+1} ${p.local} vs ${p.visita} (${marcadores[i]||'–'})`).join(" · ");

  const h = resD.data.headers.map(h=>h.toLowerCase());
  rawRows = resD.data.rows.map(r=>{
    const iF=h.indexOf("folio"), iN=h.indexOf("nombre"),
          iT=h.indexOf("telefono_envio"), iA=h.indexOf("aciertos");
    const start=iN+1,end=iA;
    return {
      folio:r[iF],
      nombre:r[iN].toLowerCase(),
      telefono:r[iT],
      sels:r.slice(start,end),
      aciertos:r[iA],
      aciertosMap:r.slice(start,end).map((v,i)=>v && v===resC.cfg.resultados?.[i]),
      _lugar:r._lugar||0
    };
  });

  document.getElementById("tabla").innerHTML = buildHeader();
  render(rawRows);
}

document.getElementById("searchInput").addEventListener("input", aplicarFiltro);

load();
setInterval(load,5000);
</script>
</body>
</html>
