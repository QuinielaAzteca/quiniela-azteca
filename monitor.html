<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  /* anchos (alineaci√≥n) */
  --wFolio:22px;
  --wNombre:160px;
  --wSel:20px;
  --wA:26px;

  /* altura del bloque fijo (se calcula por JS) */
  --fixedH: 260px;
}

*{box-sizing:border-box}
html, body { overflow-x:hidden; height:100%; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* ===== BLOQUE SUPERIOR FIJO ===== */
.header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:50;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}
.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS COMPACTOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  box-shadow:none;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR ===== */
.search{ margin-top:6px; position:relative; }
.search::before{
  content:"üîç";
  position:absolute;
  left:10px; top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== AVISO DISCRETO ===== */
.loadingLine{
  margin-top:6px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  font-size:11px;
  font-weight:900;
  color:var(--muted);
  padding:4px 6px;
  border-radius:10px;
  background: rgba(248,250,252,.9);
  border:1px solid rgba(215,230,220,.7);
}
.loadingLine .pill{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:2px 8px;
  border-radius:999px;
  border:1px solid rgba(203,213,225,.9);
  background:#fff;
  color:#0f172a;
  font-weight:900;
}
.spinner{
  width:10px; height:10px;
  border-radius:50%;
  border:2px solid rgba(148,163,184,.6);
  border-top-color:#0f172a;
  animation: sp 0.9s linear infinite;
}
@keyframes sp{ to { transform:rotate(360deg); } }
.hidden{ display:none !important; }

/* ===== ENCABEZADO FIJO COMO TABLA (A PRUEBA DE BALAS) ===== */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
  background:#f8fafc;
}

#fixedHeadTable{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
  font-variant-numeric: tabular-nums;
}
#fixedHeadTable th{
  padding:6px 4px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  letter-spacing:.04em;
  text-align:center;
  color:#0f172a;
}
#fixedHeadTable th:last-child{ border-right:none; }
#fixedHeadTable th.left{ text-align:left; }

#fixedHeadTable th.folio{
  font-size:7px;
  font-weight:700;
  text-align:right;
  padding-right:3px;
}
#fixedHeadTable th.nombre{
  font-size:10px;
  font-weight:700;
}

/* ===== CONTENEDOR LISTA ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
  padding-top: calc(var(--fixedH) + 10px);
}

/* ===== TABLA ===== */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: var(--shadow);
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
  font-variant-numeric: tabular-nums;
}

/* ‚úÖ colgroup controla el ancho real de columnas (alineaci√≥n) */
col.c-folio{ width:var(--wFolio); }
col.c-nombre{ width:var(--wNombre); }
col.c-sel{ width:var(--wSel); }
col.c-ac{ width:var(--wA); }

tbody td{
  border-bottom:1px solid var(--line);
  padding:4px 4px;
  text-align:center;
  vertical-align:middle;
  font-weight:1000;
}
tbody tr:nth-child(even){ background:#fbfdff; }
tbody tr:last-child td{ border-bottom:none; }

td.col-folio{
  font-size:7px;
  font-weight:700;
  color:#334155;
  text-align:right;
  padding-right:3px;
}
td.col-nombre{
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:10px;
  font-weight:600;
  color:#0f172a;
}
td.col-ac{
  font-size:11px;
  font-weight:1000;
}

/* pastillas */
td.selCell{ padding:3px 0; }
.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:var(--wSel);
  height:22px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:900;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* aciertos */
td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

/* responsive */
@media (max-width:520px){
  :root{ --wNombre:150px; --wSel:18px; --wA:24px; }
  .title{ font-size:16px; }
  .partidos{ font-size:9px; gap:2px; }
  .p{ padding:2px 6px; }
  .chip{ font-size:9px; padding:2px 5px; }
  .search input{ font-size:13px; }
}
</style>
</head>

<body>
<div class="header" id="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">
        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="search">
          <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
        </div>

        <div class="loadingLine hidden" id="loadingLine">
          <div class="pill"><span class="spinner"></span><span id="loadingTxt">Cargando listado‚Ä¶</span></div>
          <div style="font-variant-numeric: tabular-nums;">‚è± <span id="lastOk">‚Äî</span></div>
        </div>

        <!-- ‚úÖ ENCABEZADO FIJO COMO TABLA -->
        <div class="tableHeadRow" aria-hidden="true">
          <table id="fixedHeadTable">
            <colgroup>
              <col class="c-folio">
              <col class="c-nombre">
              <col class="c-sel"><col class="c-sel"><col class="c-sel"><col class="c-sel"><col class="c-sel">
              <col class="c-sel"><col class="c-sel"><col class="c-sel"><col class="c-sel">
              <col class="c-ac">
            </colgroup>
            <thead>
              <tr>
                <th class="folio">#</th>
                <th class="left nombre">Nombre</th>
                <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th>
                <th>A</th>
              </tr>
            </thead>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox">
    <table id="tabla">
      <colgroup>
        <col class="c-folio">
        <col class="c-nombre">
        <col class="c-sel"><col class="c-sel"><col class="c-sel"><col class="c-sel"><col class="c-sel">
        <col class="c-sel"><col class="c-sel"><col class="c-sel"><col class="c-sel">
        <col class="c-ac">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

/* refresco tranquilo */
const REFRESH_MS = 12000;

let raw = [];
let resultados = [];
let marcadores = [];

let firstLoadDone = false;

const $ = (id) => document.getElementById(id);

function nowStr(){
  const d = new Date();
  const hh = String(d.getHours()).padStart(2,'0');
  const mm = String(d.getMinutes()).padStart(2,'0');
  const ss = String(d.getSeconds()).padStart(2,'0');
  return `${hh}:${mm}:${ss}`;
}

function setLoading(on, msg){
  const line = $("loadingLine");
  if (!line) return;
  if (on){
    $("loadingTxt").textContent = msg || "Cargando listado‚Ä¶";
    line.classList.remove("hidden");
  } else {
    line.classList.add("hidden");
  }
}

function updateFixedHeight(){
  const h = $("header")?.offsetHeight || 260;
  document.documentElement.style.setProperty("--fixedH", h + "px");
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);

  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){
    if (a < max){ secondVal = a; break; }
  }

  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  if (!tbody) return;
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");

    const selsHtml = r.sels.map((s,i)=>{
      const ok = resultados[i] && norm(s) === norm(resultados[i]);
      return `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }).join("");

    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    tr.innerHTML = `
      <td class="col-folio">${r.folio ?? ''}</td>
      <td class="col-nombre">${r.nombre_show ?? ''}</td>
      ${selsHtml}
      <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
    `;

    tbody.appendChild(tr);
  });
}

function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){ render(raw); return; }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  render(out);
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

async function fetchJson(url){
  const res = await fetch(url, { cache:"no-store" });
  const txt = await res.text();
  try { return JSON.parse(txt); } catch { throw new Error("JSON inv√°lido"); }
}

async function load(){
  try{
    if (document.activeElement && document.activeElement.id === "searchInput") return;

    setLoading(true, firstLoadDone ? "Actualizando‚Ä¶" : "Cargando listado‚Ä¶");

    const [cfgRes, clasRes] = await Promise.all([
      fetchJson(CONFIG),
      fetchJson(ENDPOINT)
    ]);

    // config
    const cfg = (cfgRes && cfgRes.cfg) ? cfgRes.cfg : {};
    $("weekTxt").textContent = cfg.subtitulo || "";

    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);
    renderPartidos(cfg);

    // clasif
    const data = (clasRes && clasRes.data) ? clasRes.data : {headers:[], rows:[]};
    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio");
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0) return;

    const startSel = iN + 1;
    const endSel   = iA;

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow,
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    if ($("searchInput").value.trim()) applyFilter();
    else render(raw);

    $("lastOk").textContent = nowStr();
    firstLoadDone = true;

  } catch(err){
    console.error(err);
  } finally {
    setLoading(false);
    updateFixedHeight();
  }
}

window.addEventListener("resize", updateFixedHeight);
$("searchInput").addEventListener("input", applyFilter);

document.addEventListener("DOMContentLoaded", async ()=>{
  updateFixedHeight();
  await load();
  setInterval(load, REFRESH_MS);
});
</script>
</body>
</html>
