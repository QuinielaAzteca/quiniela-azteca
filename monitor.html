<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;   /* QUINIELA */
  --v:#c62828;   /* AZTECA */

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  --azul1:#1d4ed8;   /* azul rey */
  --azul2:#93c5fd;   /* azul cielo */
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* ===== HEADER FIJO (con dise√±o) ===== */
.header{
  position:sticky;
  top:0;
  z-index:30;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.06);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:10px 12px;
}

/* marca / subtitulo */
.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
}
.title{
  font-weight:1000;
  font-size:20px;
  letter-spacing:.04em;
  line-height:1.1;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}
.week{
  font-size:13px;
  font-weight:900;
  margin-top:4px;
  color:var(--muted);
}

/* card de partidos dentro del header */
.headerCard{
  margin-top:10px;
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid rgba(215,230,220,.9);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{
  padding:8px 10px;
}

/* partidos compactos (chips) */
.partidos{
  font-size:11px;
  font-weight:900;
  line-height:1.2;
  display:flex;
  flex-direction:column;
  gap:5px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:6px 8px;
  border-radius:12px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.65);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  color:var(--fg);
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:6px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:3px 8px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:11px;
  font-weight:1000;
  color: var(--chipFg);
  box-shadow: 0 4px 10px rgba(2,6,23,.04);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* buscador (dentro del bloque fijo) */
.search{
  margin-top:10px;
  position:relative;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  font-size:16px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:10px 12px 10px 42px;
  font-size:15px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
  box-shadow: 0 6px 14px rgba(2,6,23,.06);
}
.search input:focus{
  border-color:#94a3b8;
}

/* ===== CONTENEDOR ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

/* ===== TABLA ===== */
.tableBox{
  border:1px solid rgba(215,230,220,.95);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: var(--shadow);
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}

/* header de tabla fijo */
thead th{
  position:sticky;
  top:0;
  z-index:10;
  background:#f8fafc;
  border-bottom:1px solid rgba(215,230,220,.95);
  padding:6px 4px;
  font-size:11px;
  letter-spacing:.04em;
  font-weight:1000;
  text-align:center;
}

tbody td{
  border-bottom:1px solid rgba(215,230,220,.85);
  padding:4px 4px;
  font-size:13px;
  font-weight:1000;
  text-align:center;
  vertical-align:middle;
}

tbody tr:nth-child(even){ background:#fbfdfc; }
tbody tr:last-child td{ border-bottom:none; }

/* ===== CAMBIOS (folio/nombre) ===== */
th.col-folio, td.col-folio{
  width:22px;
  font-size:7px;     /* ‚úÖ folio 7px */
  line-height:1;
  letter-spacing:0;
  text-align:right;
  color:#64748b;
  padding-left:2px;
  padding-right:2px;
}
th.col-nombre, td.col-nombre{
  width:200px;
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
td.col-nombre{
  font-size:10px;    /* ‚úÖ nombre 10px */
  font-weight:800;  /* ‚úÖ menos pesado */
  color:#0f172a;
}

th.col-ac, td.col-ac{
  width:34px;
  font-size:12px;
}

/* pastillas selecciones */
td.selCell{ padding:3px 0; }
.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:20px;
  height:24px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:1000;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* aciertos resaltados */
td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

/* responsive */
@media (max-width:520px){
  th.col-nombre, td.col-nombre{ width:170px; }
  .title{ font-size:18px; }
}
@media (max-width:420px){
  th.col-nombre, td.col-nombre{ width:150px; }
  .selPill{ width:18px; height:22px; font-size:11px; }
  th.col-folio, td.col-folio{ width:20px; }
}
</style>
</head>

<body>
<div class="header">
  <div class="header-inner">
    <div class="brandRow">
      <div>
        <div class="title">
          <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
        </div>
        <div class="week" id="weekTxt"></div>
      </div>
    </div>

    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">
        <div class="partidos" id="partidosTxt"></div>
      </div>
    </div>

    <div class="search">
      <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

const REFRESH_MS = 5000;

let raw = [];
let resultados = [];
let marcadores = [];

const $ = (id) => document.getElementById(id);

function buildTableShell(){
  return `
    <thead>
      <tr>
        <th class="col-folio">#</th>
        <th class="col-nombre">Nombre</th>
        ${[1,2,3,4,5,6,7,8,9].map(n=>`<th>${n}</th>`).join("")}
        <th class="col-ac">A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);
  let second_parent = undefined;

  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  for (const a of uniq){
    if (a < max){ second_parent=a; break; }
  }
  const secondVal = (typeof second_parent !== "undefined") ? second_parent : null;

  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");

    const selsHtml = r.sels.map((s,i)=>{
      const ok = resultados[i] && norm(s) === norm(resultados[i]);
      return `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }).join("");

    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    tr.innerHTML = `
      <td class="col-folio">${r.folio ?? ''}</td>
      <td class="col-nombre">${r.nombre_show ?? ''}</td>
      ${selsHtml}
      <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
    `;

    tbody.appendChild(tr);
  });
}

function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){ render(raw); return; }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  render(out);
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  if (!partidos.length){
    box.innerHTML = `<div style="font-weight:900;color:var(--muted);">No hay partidos en config.</div>`;
    return;
  }

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "‚Äî";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "‚Äî";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left"><b>${i+1}</b> ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

async function load(){
  try{
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};

    $("weekTxt").textContent = cfg.subtitulo || "";

    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);

    renderPartidos(cfg);

    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};

    const headers = (data.headers || []).map(x => String(x).toLowerCase());
    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio");
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      console.warn("Headers inv√°lidos:", headers);
      return;
    }

    const startSel = iN + 1;
    const endSel   = iA;

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow.toLowerCase(),
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    const tabla = $("tabla");
    tabla.innerHTML = buildTableShell();
    render(raw);

    if ($("searchInput").value.trim()) applyFilter();

  } catch(err){
    console.error(err);
  }
}

$("searchInput").addEventListener("input", applyFilter);

load();
setInterval(load, REFRESH_MS);
</script>
</body>
</html>
