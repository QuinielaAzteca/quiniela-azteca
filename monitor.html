<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca – Monitor</title>

<style>
html{
  -webkit-text-size-adjust:100%;
  text-size-adjust:100%;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#eaf3ee;
  color:#0f172a;
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:10px;
  border-bottom:1px solid #d7e6dc;
}
.title{
  font-weight:1000;
  letter-spacing:.04em;
}
.title .g{color:#0a6b3a}
.title .r{color:#c62828}
.week{
  font-size:12px;
  font-weight:700;
  color:#475569;
}

/* ===== BUSCADOR ===== */
.search{
  margin-top:6px;
}
.search input{
  width:100%;
  padding:8px 12px;
  font-size:14px;
  font-weight:800;
  border-radius:12px;
  border:2px solid #cbd5e1;
}

/* ===== LISTADO ===== */
.list{
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

/* ===== TARJETA ===== */
.card{
  background:#fff;
  border-radius:14px;
  padding:8px 10px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

/* fila nombre */
.row-head{
  display:flex;
  align-items:baseline;
  gap:6px;
  margin-bottom:4px;
}
.folio{
  font-size:10px;
  font-weight:700;
  color:#64748b;
}
.nombre{
  font-size:13px;
  font-weight:900;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* selecciones */
.row-sels{
  display:flex;
  gap:4px;
}
.sel{
  flex:1;
  text-align:center;
}
.sel .n{
  font-size:9px;
  font-weight:800;
  color:#64748b;
  line-height:1;
}
.sel .v{
  margin-top:1px;
  height:20px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:12px;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
}
.sel.hit .v{
  background:#dcfce7;
  border-color:#86efac;
  color:#064e3b;
}

/* aciertos */
.sel.aciertos .v{
  background:#1d4ed8;
  color:#fff;
  border-color:#1d4ed8;
}

/* aviso */
.noMatch{
  padding:12px;
  text-align:center;
  font-weight:800;
  color:#475569;
}
</style>
</head>

<body>

<div class="header">
  <div class="title"><span class="g">QUINIELA</span> <span class="r">AZTECA</span></div>
  <div class="week" id="weekTxt"></div>
  <div class="search">
    <input id="searchInput" placeholder="Buscar por nombre, folio o teléfono">
  </div>
</div>

<div class="list" id="list"></div>
<div class="noMatch" id="noMatch" hidden>Sin coincidencias</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

let raw = [];
let resultados = [];

const $ = id => document.getElementById(id);

function norm(v){return String(v||"").toUpperCase().trim();}

function render(rows){
  const box = $("list");
  box.innerHTML = "";
  $("noMatch").hidden = rows.length > 0;

  rows.forEach(r=>{
    const card = document.createElement("div");
    card.className="card";

    let selsHtml="";
    for(let i=0;i<9;i++){
      const s = r.sels[i]||"-";
      const hit = resultados[i] && norm(s)===norm(resultados[i]);
      selsHtml += `
        <div class="sel ${hit?'hit':''}">
          <div class="n">${i+1}</div>
          <div class="v">${s}</div>
        </div>`;
    }

    selsHtml += `
      <div class="sel aciertos">
        <div class="n">A</div>
        <div class="v">${r.aciertos||0}</div>
      </div>`;

    card.innerHTML = `
      <div class="row-head">
        <div class="folio">#${r.folio||""}</div>
        <div class="nombre">${r.nombre_show||""}</div>
      </div>
      <div class="row-sels">${selsHtml}</div>
    `;
    box.appendChild(card);
  });
}

function applyFilter(){
  const q = $("searchInput").value.toLowerCase().trim();
  if(!q){ render(raw); return; }
  render(raw.filter(r =>
    String(r.folio).includes(q) ||
    String(r.telefono).includes(q) ||
    r.nombre.includes(q)
  ));
}

$("searchInput").addEventListener("input", applyFilter);
$("searchInput").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); e.target.blur(); }
});

async function load(){
  const cfg = await fetch(CONFIG).then(r=>r.json());
  $("weekTxt").textContent = cfg.cfg?.subtitulo||"";
  resultados = cfg.cfg?.resultados||[];

  const res = await fetch(ENDPOINT).then(r=>r.json());
  const h = res.data.headers.map(x=>x.toLowerCase());
  const rows = res.data.rows;

  const iF=h.indexOf("folio");
  const iT=h.indexOf("telefono_envio");
  const iN=h.indexOf("nombre");
  const iA=h.indexOf("aciertos");

  raw = rows.map(r=>({
    folio:r[iF],
    telefono:r[iT],
    nombre:r[iN].toLowerCase(),
    nombre_show:r[iN],
    sels:r.slice(iN+1,iA),
    aciertos:r[iA]
  }));

  render(raw);
}

load();
</script>
</body>
</html>
