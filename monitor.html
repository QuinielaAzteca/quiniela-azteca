<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor â€“ ClasificaciÃ³n Quiniela</title>
  <style>
    :root{
      --bg:#f3f6f4;
      --card:#ffffff;
      --fg:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;
      --shadow: 0 10px 24px rgba(2,6,23,.08);

      /* verdes */
      --hit-bg:#dcfce7;     /* acierto suave */
      --hit-bd:#86efac;
      --first-bg:#16a34a;   /* ganadores 1er lugar */
      --first-fg:#ffffff;
      --second-bg:#86efac;  /* 2do lugar */
      --second-fg:#064e3b;

      /* buscador */
      --input:#ffffff;
      --input-bd:#cbd5e1;
      --input-focus:#94a3b8;
    }

    *{ box-sizing:border-box; }
    html, body{ overflow-x:auto; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .wrap{ max-width: 1200px; margin: 0 auto; padding: 12px; }

    .top{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 12px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .top h1{ margin:0; font-size: 16px; letter-spacing:.02em; }
    .sub{ margin-top:2px; font-size: 12px; color: var(--muted); font-weight: 700; }

    .right{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: var(--muted);
      background:#fff;
      white-space:nowrap;
    }
    .dot{ width:8px;height:8px;border-radius:999px;background:#16a34a; }
    .dot.off{ background:#ef4444; }

    /* buscador */
    .search{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      background:#fff;
      min-width: 260px;
      max-width: 520px;
      flex: 1;
    }
    .search input{
      width:100%;
      border:none;
      outline:none;
      font-size:13px;
      font-weight:800;
      color:var(--fg);
      background:transparent;
    }
    .search input::placeholder{
      color:#94a3b8;
      font-weight:800;
    }
    .xbtn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:4px 8px;
      cursor:pointer;
      font-weight:900;
      color:#334155;
      line-height:1;
    }
    .count{
      font-size:12px;
      font-weight:900;
      color:#334155;
      white-space:nowrap;
    }

    .card{
      margin-top: 10px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .tableWrap{ width:100%; overflow:auto; }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      table-layout: fixed;
      /* menos ancho base para que se sienta mÃ¡s compacto */
      min-width: 720px;
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:#f8fafc;
      border-bottom:1px solid var(--line);
      padding:8px 6px;              /* ðŸ‘ˆ mÃ¡s compacto */
      font-size:11px;               /* ðŸ‘ˆ mÃ¡s compacto */
      text-transform:uppercase;
      letter-spacing:.04em;
      color:#334155;
      font-weight:900;
      text-align:center;
    }

    tbody td{
      border-bottom:1px solid var(--line);
      padding:8px 6px;              /* ðŸ‘ˆ mÃ¡s compacto */
      font-size:12.5px;             /* ðŸ‘ˆ mÃ¡s compacto */
      font-weight:900;
      vertical-align:middle;
      background:#fff;
    }
    tbody tr:nth-child(even) td{ background:#f9fbfa; }

    /* ðŸ‘‡ mÃ¡s angostas */
    th.col-folio,  td.col-folio  { width:54px; text-align:right; }
    th.col-nombre, td.col-nombre { width:210px; text-align:left; }
    th.col-ac,     td.col-ac     { width:58px; text-align:center; }
    th.col-p,      td.col-p      { width:32px; text-align:center; } /* 1..9 mÃ¡s angosto */

    /* casillas de partido */
    td.pick{
      border:1px solid #cbd5e1;
      border-radius:9px;
      background:#fff;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.6);
    }
    td.pick.hit{
      background: var(--hit-bg);
      border-color: var(--hit-bd);
    }

    /* ðŸ‘‡ borde especial folio para separar de nombre */
    td.col-folio, th.col-folio{
      border-right:2px solid #94a3b8; /* mÃ¡s visible entre folio y nombre */
    }

    /* resaltar 1er/2do lugar SOLO en folio/nombre/aciertos */
    td.first { background: var(--first-bg) !important; color: var(--first-fg) !important; }
    td.second{ background: var(--second-bg) !important; color: var(--second-fg) !important; }

    .err{
      padding:12px;
      color:#b91c1c;
      background:#fff1f2;
      border-top:1px solid #fecdd3;
      font-weight:900;
      font-size:13px;
      display:none;
    }
    .hint{
      padding:10px 12px;
      border-top:1px solid var(--line);
      background:#fff;
      color: var(--muted);
      font-size:12px;
      font-weight:800;
    }

    @media (max-width:520px){
      .top{ padding:10px; }
      .top h1{ font-size:15px; }
      th.col-nombre, td.col-nombre{ width:170px; }
      .search{ min-width: 220px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Monitor â€“ ClasificaciÃ³n</h1>
        <div class="sub">Buscar por folio o nombre Â· Casillas 1â€“9</div>
      </div>

      <div class="right">
        <div class="search" title="Busca por folio o por nombre">
          <input id="q" placeholder="Buscar: folio o nombreâ€¦ (ej: 25 o OSVALDO)" autocomplete="off" />
          <button class="xbtn" id="clearBtn" type="button" title="Limpiar">Ã—</button>
        </div>
        <div class="count" id="countTxt">0 / 0</div>

        <div class="pill">
          <span class="dot" id="dot"></span>
          <span id="statusTxt">Cargandoâ€¦</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="tableWrap" id="tableWrap"></div>
      <div class="err" id="errBox"></div>
      <div class="hint" id="hintTxt">Actualiza automÃ¡ticamente cada 5 segundos.</div>
    </div>
  </div>

<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec?mode=clasif";
  const REFRESH_MS = 5000;

  const $ = s => document.querySelector(s);

  let LAST_DATA = null; // cache del endpoint ya procesado (headers/rows/resultados)
  let LAST_RENDER = { headers: [], rows: [] };

  function setStatus(ok, msg){
    $('#dot').classList.toggle('off', !ok);
    $('#statusTxt').textContent = msg;
  }

  function showErr(msg){
    const box = $('#errBox');
    if (!msg){ box.style.display = 'none'; box.textContent = ''; return; }
    box.style.display = 'block';
    box.textContent = msg;
  }

  function esc(s){
    return String(s ?? '')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#39;");
  }

  function toUpperTrim(x){ return String(x ?? '').trim().toUpperCase(); }

  function normalizeQuery(s){
    return toUpperTrim(s).replace(/\s+/g,' ').trim();
  }

  function filterRows(allRows, iFolio, iNom, q){
    if (!q) return allRows;

    const isNum = /^\d+$/.test(q);
    return allRows.filter(r => {
      const folio = toUpperTrim(r?.[iFolio]);
      const nom   = toUpperTrim(r?.[iNom]);
      if (isNum){
        // si es nÃºmero: match por "contiene" en folio
        return folio.includes(q);
      }
      // texto: match por "contiene" en nombre
      return nom.includes(q);
    });
  }

  function renderGrid(data, query){
    const wrap = $('#tableWrap');
    const headers = data?.headers || [];
    const rowsAll = data?.rows || [];
    const resultados = (data?.resultados || []).map(toUpperTrim);

    if (!headers.length){
      wrap.innerHTML = '<div class="hint">No hay encabezados para mostrar.</div>';
      $('#countTxt').textContent = `0 / 0`;
      return;
    }

    const hLower = headers.map(h => String(h).toLowerCase().trim());
    const iFolio = hLower.indexOf('folio');
    const iNom   = hLower.indexOf('nombre');
    const iAci   = hLower.indexOf('aciertos');

    if (iFolio < 0 || iNom < 0 || iAci < 0){
      wrap.innerHTML = '<div class="hint">El endpoint no trae columnas folio/nombre/aciertos.</div>';
      $('#countTxt').textContent = `0 / 0`;
      return;
    }

    const startSel = iNom + 1;
    const endSel = iAci - 1;
    const nPartidos = Math.max(0, endSel - startSel + 1);

    // Filtrado
    const q = normalizeQuery(query || '');
    const rows = filterRows(rowsAll, iFolio, iNom, q);

    $('#countTxt').textContent = `${rows.length} / ${rowsAll.length}`;

    // 1er/2do lugar por aciertos (sobre TODA la tabla, no solo filtrada)
    const acValsAll = rowsAll.map(r => Number(r?.[iAci] ?? 0) || 0);
    const maxA = acValsAll.length ? Math.max(...acValsAll) : 0;
    let secondA = -1;
    for (const v of acValsAll.slice().sort((a,b)=>b-a)){
      if (v < maxA){ secondA = v; break; }
    }

    // THEAD
    let th = '';
    th += `<th class="col-folio">Folio</th>`;
    th += `<th class="col-nombre" style="text-align:left">Nombre</th>`;
    for (let p = 1; p <= nPartidos; p++){
      th += `<th class="col-p">${p}</th>`;
    }
    th += `<th class="col-ac">Aciertos</th>`;

    // TBODY
    let tb = '';
    rows.forEach((r) => {
      const folio = r?.[iFolio] ?? '';
      const nom   = r?.[iNom] ?? '';
      const ac    = Number(r?.[iAci] ?? 0) || 0;

      const isFirst  = (ac === maxA && maxA > 0);
      const isSecond = (secondA >= 0 && ac === secondA);

      tb += `<tr>`;
      tb += `<td class="col-folio ${isFirst?'first':(isSecond?'second':'')}">${esc(folio)}</td>`;
      tb += `<td class="col-nombre ${isFirst?'first':(isSecond?'second':'')}">${esc(nom)}</td>`;

      for (let j = 0; j < nPartidos; j++){
        const sel = toUpperTrim(r?.[startSel + j]);
        const res = resultados[j] || '';
        const hit = (res && sel && sel === res);
        tb += `<td class="col-p pick ${hit?'hit':''}">${esc(sel || '-')}</td>`;
      }

      tb += `<td class="col-ac ${isFirst?'first':(isSecond?'second':'')}">${esc(ac)}</td>`;
      tb += `</tr>`;
    });

    wrap.innerHTML = `
      <table>
        <thead><tr>${th}</tr></thead>
        <tbody>${tb}</tbody>
      </table>
    `;

    LAST_RENDER = { headers, rows };
  }

  async function load(){
    try{
      setStatus(true, 'Cargandoâ€¦');
      showErr('');

      const res = await fetch(ENDPOINT, { cache: 'no-store' });
      const json = await res.json();

      if (!json || json.ok !== true) throw new Error(json?.error || 'Respuesta invÃ¡lida');

      LAST_DATA = json.data || { headers: [], rows: [], resultados: [] };

      renderGrid(LAST_DATA, $('#q').value);

      const now = new Date();
      setStatus(true, 'OK Â· ' + now.toLocaleTimeString('es-MX'));
      $('#hintTxt').textContent =
        `Actualiza automÃ¡ticamente cada ${Math.round(REFRESH_MS/1000)} segundos. Ãšltima carga: ${now.toLocaleTimeString('es-MX')}.`;
    } catch(err){
      setStatus(false, 'Error');
      showErr(String(err?.message || err));
    }
  }

  // buscador
  $('#q').addEventListener('input', () => {
    if (!LAST_DATA) return;
    renderGrid(LAST_DATA, $('#q').value);
  });

  $('#clearBtn').addEventListener('click', () => {
    $('#q').value = '';
    $('#q').focus();
    if (LAST_DATA) renderGrid(LAST_DATA, '');
  });

  load();
  setInterval(load, REFRESH_MS);
</script>
</body>
</html>
