<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca – Monitor</title>

<style>
:root{
  --verde:#16a34a;
  --verde2:#86efac;
  --verdeCell:#dcfce7;
  --verdeCellText:#166534;

  --bg:#f3f6f4;
  --line:#e5e7eb;
  --txt:#0f172a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--txt);
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:2px solid var(--line);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:10px 12px;
}

.title{
  font-weight:900;
  font-size:18px;
  letter-spacing:.04em;
}
.title .mxg{color:#006847}
.title .mxr{color:#ce1126}
.title .mxw{color:#0f172a}

.week{
  font-size:13px;
  font-weight:800;
  margin-top:2px;
}

.partidos{
  margin-top:6px;
  font-size:12px;
  font-weight:800;
  line-height:1.35;
  display:flex;
  flex-direction:column;
  gap:2px;
}

.partidos .p{
  white-space:normal;
}

/* ===== BUSCADOR ===== */
.search{ margin-top:10px; }
.search input{
  width:100%;
  padding:8px 10px;
  font-size:14px;
  font-weight:800;
  border:1px solid var(--line);
  border-radius:10px;
}

/* ===== TABLA ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
  background:#fff;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
}

th,td{
  padding:7px 6px;
  font-size:13px;
  font-weight:900;
  text-align:center;
  border-bottom:1px solid var(--line);
}

th{
  background:#f8fafc;
  font-size:11px;
  letter-spacing:.04em;
}

th.col-folio,td.col-folio{width:40px}
th.col-nombre,td.col-nombre{text-align:left;width:170px}
th.col-ac,td.col-ac{width:32px}

td.sel{
  border:1px solid #d1d5db;
  border-radius:8px;
  height:30px;

  /* ✅ centrado real */
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;
}

td.sel.acierto{
  background:var(--verdeCell);
  color:var(--verdeCellText);
  border-color:var(--verde2);
}

/* ✅ Ganadores: SOLO folio + nombre + aciertos */
tr.g1 td.col-folio,
tr.g1 td.col-nombre,
tr.g1 td.col-ac{
  background:var(--verde);
  color:#fff;
}

tr.g2 td.col-folio,
tr.g2 td.col-nombre,
tr.g2 td.col-ac{
  background:var(--verde2);
  color:#064e3b;
}

tbody tr:last-child td{border-bottom:none}

@media (max-width:420px){
  th.col-nombre,td.col-nombre{width:150px}
  td.sel{height:28px}
}
/* Evita filas gigantes */
tbody td{
  vertical-align: middle;
}

/* Asegura que la celda del nombre NO se estire raro */
td.col-nombre{
  display: table-cell !important;   /* anula flex/grid si existiera */
  white-space: normal;
}

/* Pastillas/selecciones: tamaño fijo y centrado real */
td.selCell{
  padding: 4px 0 !important;
  text-align: center;
}
.selPill{
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 28px;
  border-radius: 12px;
  border: 1px solid #cbd5e1;
  font-weight: 900;
  line-height: 1;
}

/* ✅ Ganadores: SOLO folio + nombre + aciertos */
tr.win1 td{ background: transparent !important; } /* por si estabas pintando toda la fila */
tr.win2 td{ background: transparent !important; }

tr.win1 td.col-folio,
tr.win1 td.col-nombre,
tr.win1 td.col-ac{
  background: #16a34a !important;
  color: #ffffff !important;
}

tr.win2 td.col-folio,
tr.win2 td.col-nombre,
tr.win2 td.col-ac{
  background: #6ee7b7 !important; /* verde más claro */
  color: #064e3b !important;
}

/* Aciertos (casillas verdes suaves por acierto) */
.selHit{
  background: #bbf7d0 !important;  /* verde suave */
  border-color: #86efac !important;
  color:#064e3b !important;
}
 
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="title">
      <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
    </div>
    <div class="week" id="weekTxt">Semana</div>

    <div class="partidos" id="partidosTxt"></div>

    <div class="search">
      <input id="searchInput" placeholder="Buscar por nombre, folio o teléfono">
    </div>
  </div>
</div>

<div class="wrap">
  <table id="tabla"></table>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

let raw = [];
let resultados = []; // L/E/V desde config
let marcadores = []; // "1-0" desde config

function buildHeader(){
  return `
    <thead>
      <tr>
        <th class="col-folio">#</th>
        <th class="col-nombre">Nombre</th>
        ${[1,2,3,4,5,6,7,8,9].map(n=>`<th>${n}</th>`).join('')}
        <th class="col-ac">A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
}

function normaliza(v){
  return String(v ?? '').trim().toUpperCase();
}

function computeWinners(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);
  let second = -1;
  for (const a of [...new Set(acs)].sort((a,b)=>b-a)){
    if (a < max){ second = a; break; }
  }
  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (second>=0 && a===second ? 2 : 0);
  });
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");
    if(r._lugar===1) tr.classList.add("g1");
    if(r._lugar===2) tr.classList.add("g2");

    const selsHtml = r.sels.map((s, i)=>{
      const ok = resultados[i] && normaliza(s) === normaliza(resultados[i]);
      return `<td class="sel ${ok ? 'acierto' : ''}">${s || '-'}</td>`;
    }).join("");

    tr.innerHTML = `
      <td class="col-folio">${r.folio}</td>
      <td class="col-nombre">${r.nombre_show}</td>
      ${selsHtml}
      <td class="col-ac">${r.aciertos}</td>
    `;
    tbody.appendChild(tr);
  });
}

function aplicarFiltro(){
  const q = document.getElementById("searchInput").value.trim().toLowerCase();
  if(!q){ render(raw); return; }

  const f = raw.filter(r =>
    String(r.folio).includes(q) ||
    String(r.telefono).includes(q) ||
    String(r.nombre).includes(q)
  );
  render(f);
}

async function load(){
  // Config
  const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
  const cfg = cfgRes.cfg || {};
  document.getElementById("weekTxt").textContent = cfg.subtitulo || "";

  resultados = (cfg.resultados || []).slice(0,9);
  marcadores = (cfg.marcadores || []).slice(0,9);

  const partidos = (cfg.partidos || []).slice(0,9);
  const partidosTxt = document.getElementById("partidosTxt");
  partidosTxt.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? marcadores[i] : "-";
    const div = document.createElement("div");
    div.className = "p";
    div.textContent = `${i+1} ${p.local} vs ${p.visita} (${m})`;
    partidosTxt.appendChild(div);
  });

  // Clasificación
  const resD = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
  const h = resD.data.headers.map(x => String(x).toLowerCase());

  const iF = h.indexOf("folio");
  const iN = h.indexOf("nombre");
  const iT = h.indexOf("telefono_envio"); // para búsqueda (no se muestra)
  const iA = h.indexOf("aciertos");

  const startSel = iN + 1;
  const endSel = iA;

  raw = resD.data.rows.map(r=>{
    const nombreShow = String(r[iN] ?? '').trim();
    return {
      folio: r[iF],
      telefono: (iT>=0 ? r[iT] : ""),
      nombre: nombreShow.toLowerCase(),
      nombre_show: nombreShow,
      sels: r.slice(startSel, endSel).slice(0,9),
      aciertos: r[iA],
      _lugar: 0
    };
  });

  computeWinners(raw);

  document.getElementById("tabla").innerHTML = buildHeader();
  render(raw);
}

document.getElementById("searchInput").addEventListener("input", aplicarFiltro);

load();
setInterval(load, 5000);
</script>
</body>
</html>
