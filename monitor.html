<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  /* ‚úÖ acierto (verde sem√°foro) */
  --hitBg:#22c55e;
  --hitBd:#16a34a;
  --hitTx:#ffffff;

  /* ‚úÖ ganadores (grises) */
  --win1Bg:#e5e7eb;
  --win1Bd:#cbd5e1;
  --win2Bg:#f3f4f6;
  --win2Bd:#e5e7eb;

  /* ‚úÖ widths (compacto) */
  --wFolio: 28px;
  --wNombre: 1fr;
  --wSel: 20px;
  --wA: 24px;

  --sbw: 0px; /* scrollbar compensation */
}

*{box-sizing:border-box}
html{ -webkit-text-size-adjust:100%; text-size-adjust:100%; }
html,body{ height:100%; overflow:hidden; }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* quita subrayados ‚Äúraros‚Äù */
a{ color:inherit; text-decoration:none; }
.header, .header *{ text-decoration:none; }

/* ===== HEADER STICKY ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:#fff;
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}
.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR ===== */
.searchRow{
  margin-top:6px;
  display:flex;
  gap:8px;
  align-items:stretch;
}
.search{
  position:relative;
  flex:1;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== NAV SIMPLE (arriba) ===== */
.navTop{
  margin-top:6px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:6px 8px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
}
.navTop .left{
  display:flex; align-items:center; gap:8px;
  min-width:0;
}
.navTop .meta{
  font-size:12px;
  font-weight:1000;
  color:var(--muted);
  white-space:nowrap;
}
.navTop .meta b{ color:var(--fg); }
.navTop .right{
  display:flex; gap:8px; align-items:center; flex-shrink:0;
}
.iconBtn{
  width:34px; height:30px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  border:1px solid #cbd5e1;
  background:#fff;
  font-weight:1000;
  user-select:none;
}
.iconBtn:disabled{ opacity:.35; }

/* ===== AVISO CARGANDO ===== */
.loadingRow{
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:800;
}
.loadingRow[hidden]{ display:none; }
.spinner{
  width:14px; height:14px;
  border-radius:50%;
  border:2px solid rgba(71,85,105,.25);
  border-top-color: rgba(71,85,105,.9);
  animation: spin .8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg);} }

/* ===== NO MATCH ===== */
.noMatch{
  margin-top:6px;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:900;
  text-align:center;
}
.noMatch[hidden]{ display:none; }

/* ===== FILA FIJA 1..9 ===== */
.colsHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
  background:#f8fafc;
}
.colsHeadGrid{
  display:grid;
  grid-template-columns: var(--wFolio) var(--wNombre) repeat(9, var(--wSel)) var(--wA);
  gap:0;
  padding-right: var(--sbw, 0px); /* ‚úÖ compensa scrollbar */
}
.hcell{
  padding:6px 2px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  letter-spacing:.02em;
  text-align:center;
  color:#0f172a;
}
.hcell:last-child{ border-right:none; }
.hcell.left{ text-align:left; padding-left:6px; }
.hcell.folio{ font-size:9px; text-align:right; padding-right:4px; }
.hcell.ac{ font-size:10px; }

/* ===== CONTENEDOR LISTA ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 14px;
  height: calc(100vh - 0px);
  min-height:0;
}
.listBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:auto;
  background:#fff;
  box-shadow: var(--shadow);
  height: calc(100vh - 270px);
  min-height:200px;
  overscroll-behavior: contain;
}
.listBox::after{
  content:"";
  display:block;
  height: calc(84px + env(safe-area-inset-bottom));
}

.list{
  width:100%;
}
.row{
  display:grid;
  grid-template-columns: var(--wFolio) var(--wNombre) repeat(9, var(--wSel)) var(--wA);
  gap:0;
  border-bottom:1px solid var(--line);
  align-items:center;
}
.row:nth-child(even){ background:#fbfdff; }
.row:last-child{ border-bottom:none; }

.row.win1{
  background: var(--win1Bg) !important;
  outline: 1px solid var(--win1Bd);
  outline-offset:-1px;
}
.row.win2{
  background: var(--win2Bg) !important;
  outline: 1px solid var(--win2Bd);
  outline-offset:-1px;
}

.cell{
  padding:4px 2px;
  text-align:center;
  font-weight:1000;
  font-size:11px;
}
.cell.folio{
  font-size:9px;
  font-weight:800;
  color:#334155;
  text-align:right;
  padding-right:4px;
}
.cell.name{
  text-align:left;
  padding-left:6px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:11px;
  font-weight:900;
}
.cell.ac{
  font-size:12px;
  font-weight:1000;
}

.pill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:20px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  background:#fff;
  font-weight:1000;
  font-size:12px;
  line-height:1;
}
.pill.hit{
  background: var(--hitBg);
  border-color: var(--hitBd);
  color: var(--hitTx);
}

/* ‚úÖ colorear aciertos tambi√©n si es win1/win2 */
.row.win1 .cell.ac{ background: transparent; }
.row.win2 .cell.ac{ background: transparent; }

/* responsive compacto */
@media (max-width:520px){
  :root{ --wSel: 18px; --wA: 22px; }
  .title{ font-size:16px; }
  .cell.name{ font-size:10px; }
  .pill{ width:16px; height:18px; font-size:11px; }
}
@media (max-width:420px){
  :root{ --wSel: 17px; --wA: 22px; }
  .cell.name{ font-size:10px; }
}
</style>
</head>

<body>
<div class="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">

        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="searchRow">
          <div class="search">
            <input id="searchInput" placeholder="Busca aqu√≠ por tel√©fono, nombre o folio" autocomplete="off">
          </div>
        </div>

        <!-- ‚úÖ nav simple arriba -->
        <div class="navTop">
          <div class="left">
            <div class="meta">
              P√°gina <b id="pageTxt">1 / 1</b> ¬∑ <span id="totalTxt">0 registros</span>
            </div>
          </div>
          <div class="right">
            <button class="iconBtn" id="btnPrev" title="Anterior">‚Äπ</button>
            <button class="iconBtn" id="btnNext" title="Siguiente">‚Ä∫</button>
          </div>
        </div>

        <div class="loadingRow" id="loadingMsg" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="loadingTxt">Cargando listado‚Ä¶</span>
        </div>

        <div class="noMatch" id="noMatchMsg" hidden>Sin coincidencias</div>

        <!-- ‚úÖ FILA FIJA 1..9 -->
        <div class="colsHeadRow" aria-hidden="true">
          <div class="colsHeadGrid" id="fixedHead">
            <div class="hcell folio">#</div>
            <div class="hcell left">Nombre</div>
            <div class="hcell">1</div><div class="hcell">2</div><div class="hcell">3</div>
            <div class="hcell">4</div><div class="hcell">5</div><div class="hcell">6</div>
            <div class="hcell">7</div><div class="hcell">8</div><div class="hcell">9</div>
            <div class="hcell ac">Ac</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="listBox" id="listBox">
    <div class="list" id="list"></div>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const PAGE_SIZE = 500;

let page = 1;
let totalPages = 1;
let totalRows = 0;

let resultados = Array(9).fill("");
let marcadores = Array(9).fill("");

const $ = (id) => document.getElementById(id);

function showLoading(on, msg="Cargando listado‚Ä¶"){
  $("loadingTxt").textContent = msg;
  $("loadingMsg").hidden = !on;
}
function showNoMatch(on){
  $("noMatchMsg").hidden = !on;
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function syncScrollbarWidth(){
  const box = $("listBox");
  if (!box) return;
  const sbw = box.offsetWidth - box.clientWidth;
  document.documentElement.style.setProperty("--sbw", sbw + "px");
}
window.addEventListener("resize", syncScrollbarWidth, {passive:true});

function setPageText(){
  $("pageTxt").textContent = `${page} / ${totalPages}`;
  $("totalTxt").textContent = `${Number(totalRows||0).toLocaleString("es-MX")} registros`;

  $("btnPrev").disabled = (page <= 1);
  $("btnNext").disabled = (page >= totalPages);
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

async function loadConfig(){
  try{
    const res = await fetch(`${BASE}?mode=config`, {cache:"no-store"});
    const j = await res.json();
    const cfg = (j && j.cfg) ? j.cfg : {};

    $("weekTxt").textContent = cfg.subtitulo || "";

    resultados = (cfg.resultados || []).slice(0,9).map(norm);
    marcadores = (cfg.marcadores || []).slice(0,9);

    renderPartidos(cfg);
  }catch(e){
    // si falla, dejamos la UI viva
  }
}

/* ‚úÖ si backend NO manda lugar, lo calculamos por la p√°gina (fallback) */
function computePlacesFront(rows, idxAci, idxLugar){
  // si ya existe lugar, no tocamos
  if (idxLugar >= 0) return rows;

  const acs = rows.map(r => Number(r[idxAci]) || 0);
  const max = Math.max(...acs, 0);
  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){ if (a < max){ secondVal = a; break; } }

  // metemos _lugar como propiedad no-enumerable no; mejor lo regresamos en paralelo:
  return rows.map((r,i)=>{
    const a = Number(r[idxAci]) || 0;
    const lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
    // guardamos en una ‚Äúcola‚Äù virtual al final (solo para render interno)
    const rr = r.slice();
    rr.__lugar = lugar;
    return rr;
  });
}

function currentQuery(){
  return $("searchInput").value.trim();
}

function renderRows(payload){
  const list = $("list");
  list.innerHTML = "";

  const headers = payload.headers || [];
  let rows = payload.rows || [];

  // ‚úÖ Normalizamos a SOLO lo que necesitamos (evita basura del cuadro resumen)
  // Esperado: [folio, telefono, nombre, sel1..sel9, aciertos, (opcional lugar)]
  const idxFolio = 0;
  const idxTel   = 1;
  const idxNom   = 2;

  // detecta lugar si viene
  const hLow = headers.map(h=>String(h||"").toLowerCase());
  const idxLugar = hLow.indexOf("lugar");

  // aciertos: normalmente √∫ltimo √∫til = 12 (0..12) si no hay extras
  // pero como tu backend a veces trae columnas vac√≠as, lo mejor es:
  // buscar "aciertos" en headers y usar ese √≠ndice.
  let idxAci = hLow.indexOf("aciertos");
  if (idxAci < 0) idxAci = 12;

  // recorta a [0..idxAci] (y + lugar si viene despu√©s)
  const keepMax = (idxLugar >= 0) ? Math.max(idxAci, idxLugar) : idxAci;
  rows = rows
    .filter(r => Array.isArray(r))
    .map(r => r.slice(0, keepMax + 1));

  // ‚úÖ Filtro (aunque el backend ignore &q=, aqu√≠ funciona al menos por p√°gina)
  const q = currentQuery().toLowerCase();
  if (q){
    rows = rows.filter(r=>{
      const folio = String(r[idxFolio] ?? "").toLowerCase();
      const tel   = String(r[idxTel] ?? "").toLowerCase();
      const nom   = String(r[idxNom] ?? "").toLowerCase();
      return folio.includes(q) || tel.includes(q) || nom.includes(q);
    });
  }

  showNoMatch(!!q && rows.length === 0);

  // ‚úÖ si no hay lugar, calculamos por p√°gina para pintar (fallback)
  const rowsWithPlace = computePlacesFront(rows, idxAci, idxLugar);

  const resNorm = resultados.map(norm);
  const parts = [];

  for (let i=0; i<rowsWithPlace.length; i++){
    const r = rowsWithPlace[i] || [];
    const folio = r[idxFolio] ?? "";
    const nombre = r[idxNom] ?? "";

    // sels: 9 entre nombre y aciertos
    const sels = r.slice(idxNom+1, idxNom+1+9);

    const aciertos = r[idxAci] ?? "";

    // lugar
    let lugar = 0;
    if (idxLugar >= 0) lugar = Number(r[idxLugar]) || 0;
    else lugar = Number(r.__lugar) || 0;

    const cls = (lugar===1) ? "row win1" : (lugar===2) ? "row win2" : "row";

    let selsHtml = "";
    for (let k=0; k<9; k++){
      const s = sels[k] ?? "";
      const ok = resNorm[k] && norm(s) === resNorm[k];
      selsHtml += `<div class="cell"><span class="pill ${ok?'hit':''}">${(s||'-')}</span></div>`;
    }

    parts.push(`
      <div class="${cls}">
        <div class="cell folio">${folio}</div>
        <div class="cell name">${nombre}</div>
        ${selsHtml}
        <div class="cell ac">${aciertos}</div>
      </div>
    `);
  }

  list.innerHTML = parts.join("");
  syncScrollbarWidth();
}

async function loadPage(){
  showLoading(true, "Cargando listado‚Ä¶");
  try{
    const url = `${BASE}?mode=clasif&page=${encodeURIComponent(page)}&pageSize=${encodeURIComponent(PAGE_SIZE)}`;
    const res = await fetch(url, {cache:"no-store"});
    const j = await res.json();

    // ‚úÖ TU backend manda todo dentro de j.data
    const data = (j && j.data) ? j.data : j;

    totalPages = Number(data.totalPages || 1);
    totalRows  = Number(data.totalRows ?? data.totalRecords ?? 0);

    renderRows(data);
    setPageText();

  }catch(e){
    showNoMatch(!!currentQuery());
  }finally{
    showLoading(false);
  }
}

/* navegaci√≥n */
$("btnPrev").addEventListener("click", ()=>{
  if (page<=1) return;
  page--;
  loadPage();
});
$("btnNext").addEventListener("click", ()=>{
  if (page>=totalPages) return;
  page++;
  loadPage();
});

/* Enter oculta teclado */
$("searchInput").addEventListener("keydown", (e)=>{
  if (e.key === "Enter"){
    e.preventDefault();
    e.target.blur();
  }
});

/* b√∫squeda (debounce) */
let searchTO = null;
$("searchInput").addEventListener("input", ()=>{
  if (searchTO) clearTimeout(searchTO);
  searchTO = setTimeout(()=>{
    // ojo: el filtro aqu√≠ es por p√°gina (pero sirve ya).
    loadPage();
  }, 160);
});

/* init */
(async ()=>{
  await loadConfig();
  await loadPage();
  setTimeout(syncScrollbarWidth, 0);
})();
</script>

</body>
</html>
