<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  /* ‚úÖ ANCHOS SINCRONIZADOS (Header fijo + Tabla) */
  --wFolio: 22px;
  --wNombre: 200px;
  --wSel: 20px;
  --wA: 24px;
}

*{box-sizing:border-box}
html, body { height:100%; overflow:hidden; } /* ‚úÖ ya NO scrollea el body */
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* ===== HEADER FIJO (bloque √∫nico) ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS ULTRA COMPACTOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR ===== */
.search{ margin-top:6px; position:relative; }
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== AVISO "CARGANDO LISTADO" ===== */
.loadingRow{
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:800;
}
.loadingRow[hidden]{ display:none; }
.spinner{
  width:14px; height:14px;
  border-radius:50%;
  border:2px solid rgba(71,85,105,.25);
  border-top-color: rgba(71,85,105,.9);
  animation: spin .8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg);} }

/* ===== FILA FIJA (encabezado de listado) ===== */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
  background:#f8fafc;
}
.headTable{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}
.headTable th{
  padding:6px 4px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  letter-spacing:.04em;
  text-align:center;
  color:#0f172a;
  white-space:nowrap;
}
.headTable th:last-child{ border-right:none; }
.headTable th.left{ text-align:left; }
.headTable th.folio{
  font-size:7px;
  font-weight:700;
  text-align:right;
  padding-right:3px;
}
.headTable th.nombre{
  font-size:10px;
  font-weight:700;
}

/* ===== CONTENEDOR (alto fijo) ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 14px;
  height: calc(100vh - 0px);
  overflow:hidden; /* ‚úÖ la pantalla nunca ‚Äúsalta‚Äù */
}

/* ===== LISTADO: AHORA S√ç ES EL QUE SCROLLEA ===== */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:auto;                 /* ‚úÖ scroll aqu√≠ */
  background:#fff;
  box-shadow: var(--shadow);
  -webkit-overflow-scrolling: touch;
  transform: translateZ(0);
  will-change: scroll-position;

  /* ‚úÖ ocupa toda la pantalla restante */
  height: 100%;
  max-height: 100%;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}

tbody td{
  border-bottom:1px solid var(--line);
  padding:4px 4px;
  text-align:center;
  vertical-align:middle;
  font-weight:1000;
}
tbody tr:nth-child(even){ background:#fbfdff; }
tbody tr:last-child td{ border-bottom:none; }

/* ‚úÖ columnas sincronizadas */
td.col-folio{
  width:var(--wFolio);
  font-size:7px;
  font-weight:700;
  color:#334155;
  text-align:right;
  padding-right:3px;
}
td.col-nombre{
  width:var(--wNombre);
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:10px;
  font-weight:700;
  color:#0f172a;
}
td.col-ac{
  width:var(--wA);
  font-size:12px;
  font-weight:1000;
}

/* ‚úÖ cada selecci√≥n ancho fijo */
td.selCell{
  width:var(--wSel);
  padding:3px 0;
}
.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:20px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:900;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* aciertos */
td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

/* responsive: solo variables */
@media (max-width:520px){
  :root{
    --wNombre: 170px;
    --wSel: 18px;
    --wA: 24px;
  }
  .title{ font-size:16px; }
  .partidos{ font-size:9px; gap:2px; }
  .p{ padding:2px 6px; }
  .chip{ font-size:9px; padding:2px 5px; }
}
@media (max-width:420px){
  :root{
    --wNombre: 150px;
    --wSel: 17px;
    --wA: 24px;
  }
  .selPill{ width:16px; height:18px; font-size:11px; }
}
</style>
</head>

<body>
<div class="header" id="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">

        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="search">
          <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
        </div>

        <!-- ‚úÖ AVISO -->
        <div class="loadingRow" id="loadingRow" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="loadingTxt">Cargando listado‚Ä¶</span>
        </div>

        <!-- ‚úÖ FILA FIJA DEL ENCABEZADO DE LISTADO -->
        <div class="tableHeadRow" aria-hidden="true">
          <table class="headTable">
            <colgroup>
              <col style="width:var(--wFolio)">
              <col style="width:var(--wNombre)">
              <col style="width:var(--wSel)"><col style="width:var(--wSel)"><col style="width:var(--wSel)">
              <col style="width:var(--wSel)"><col style="width:var(--wSel)"><col style="width:var(--wSel)">
              <col style="width:var(--wSel)"><col style="width:var(--wSel)"><col style="width:var(--wSel)">
              <col style="width:var(--wA)">
            </colgroup>
            <thead>
              <tr>
                <th class="folio">#</th>
                <th class="left nombre">Nombre</th>
                <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th>
                <th>A</th>
              </tr>
            </thead>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap" id="wrap">
  <div class="tableBox" id="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

/* ‚úÖ m√°s estable */
const REFRESH_MS = 15000;

let raw = [];
let resultados = [];
let marcadores = [];

let lastCfgSig = "";
let lastDataSig = "";

let isUserScrolling = false;
let scrollTimer = null;

const $ = (id) => document.getElementById(id);

function showLoading(msg="Cargando listado‚Ä¶"){
  $("loadingTxt").textContent = msg;
  $("loadingRow").hidden = false;
}
function hideLoading(){ $("loadingRow").hidden = true; }

function sigCfg(cfg){
  // firma simple (si cambia algo, se re-renderiza header)
  const s = {
    subtitulo: cfg.subtitulo || "",
    resultados: (cfg.resultados||[]).slice(0,9),
    marcadores: (cfg.marcadores||[]).slice(0,9),
    partidos: (cfg.partidos||[]).slice(0,9).map(p=>`${p.local}|${p.visita}`)
  };
  const j = JSON.stringify(s);
  return j.length + ":" + j.slice(0,500);
}
function sigRows(rows){
  const n = rows.length;
  const first = n ? rows[0].slice(0,18).join("|") : "";
  const last  = n ? rows[n-1].slice(0,18).join("|") : "";
  return n + "::" + first + "::" + last;
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);
  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){ if (a < max){ secondVal = a; break; } }
  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

function buildBodyOnly(){
  const colsSel = Array.from({length:9}, () => `<col style="width:var(--wSel)">`).join("");
  return `
    <colgroup>
      <col style="width:var(--wFolio)">
      <col style="width:var(--wNombre)">
      ${colsSel}
      <col style="width:var(--wA)">
    </colgroup>
    <tbody></tbody>
  `;
}

/* ‚úÖ render en chunks: pinta r√°pido + evita ‚ÄúOh no‚Äù */
async function renderChunked(rows){
  const tbody = document.querySelector("#tabla tbody");
  if (!tbody) return;

  // si est√° scrolleando, no tocamos DOM
  if (isUserScrolling) return;

  tbody.innerHTML = "";
  const frag = document.createDocumentFragment();

  const CHUNK = 180;
  let i = 0;

  while (i < rows.length){
    if (isUserScrolling) return;

    const end = Math.min(i + CHUNK, rows.length);
    for (; i < end; i++){
      const r = rows[i];
      const tr = document.createElement("tr");

      const selsHtml = r.sels.map((s,idx)=>{
        const ok = resultados[idx] && norm(s) === norm(resultados[idx]);
        return `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
      }).join("");

      const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

      tr.innerHTML = `
        <td class="col-folio">${r.folio ?? ''}</td>
        <td class="col-nombre">${r.nombre_show ?? ''}</td>
        ${selsHtml}
        <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
      `;
      frag.appendChild(tr);
    }

    // flush chunk
    tbody.appendChild(frag);

    // deja respirar al navegador
    await new Promise(requestAnimationFrame);
  }
}

function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){ renderChunked(raw); return; }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  renderChunked(out);
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

/* ‚úÖ scroll real (del listado) */
function markScrolling(){
  isUserScrolling = true;
  if (scrollTimer) clearTimeout(scrollTimer);
  scrollTimer = setTimeout(()=>{
    isUserScrolling = false;
    // al soltar, re-render con lo que toque
    if ($("searchInput").value.trim()) applyFilter();
    else renderChunked(raw);
  }, 140);
}

async function load(initial=false){
  try{
    if (initial) showLoading("Cargando listado‚Ä¶");

    // CONFIG
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    const cfgSig = sigCfg(cfg);

    if (cfgSig !== lastCfgSig){
      lastCfgSig = cfgSig;
      $("weekTxt").textContent = cfg.subtitulo || "";
      resultados = (cfg.resultados || []).slice(0,9);
      marcadores = (cfg.marcadores || []).slice(0,9);
      renderPartidos(cfg);
    }

    // CLASIF
    if (!initial) showLoading("Actualizando‚Ä¶");

    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};
    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio");
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      console.warn("Headers inv√°lidos:", headers);
      hideLoading();
      return;
    }

    const rows = data.rows || [];
    const dataSig = sigRows(rows);

    // ‚úÖ si no hay cambios, no tocamos DOM (evita tirones / blancos)
    if (dataSig === lastDataSig){
      hideLoading();
      return;
    }
    lastDataSig = dataSig;

    const startSel = iN + 1;
    const endSel   = iA;

    raw = rows.map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow,
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    const tabla = $("tabla");
    if (!tabla.querySelector("tbody")){
      tabla.innerHTML = buildBodyOnly();
    }

    // primera vez: render chunked
    if ($("searchInput").value.trim()) applyFilter();
    else renderChunked(raw);

    hideLoading();
  } catch(err){
    console.error(err);
    hideLoading();
  }
}

$("searchInput").addEventListener("input", applyFilter);
$("tableBox").addEventListener("scroll", markScrolling, {passive:true});

// ‚úÖ primera carga
load(true);
// ‚úÖ refresh estable
setInterval(()=>load(false), REFRESH_MS);
</script>
</body>
</html>
