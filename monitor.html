<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --bg:#f3f6f4;
  --line:#e5e7eb;
  --txt:#0f172a;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  --azul1:#1d4ed8;   /* azul rey */
  --azul2:#93c5fd;   /* azul cielo */

  /* ‚úÖ para sticky del thead debajo del header */
  --headerH: 0px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--txt);
}

/* ===== HEADER FIJO (M√ÅS COMPACTO) ===== */
.header{
  position:sticky;
  top:0;
  z-index:20;
  background:#fff;
  border-bottom:1px solid var(--line); /* antes 2px */
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:6px 10px; /* ‚úÖ m√°s compacto (antes 10px 12px) */
}

.title{
  font-weight:900;
  font-size:16px;      /* ‚úÖ m√°s compacto (antes 20px) */
  letter-spacing:.03em;
  line-height:1.05;
}
.title .mxg{color:#006847}
.title .mxr{color:#ce1126}

.week{
  font-size:12px;      /* ‚úÖ m√°s compacto (antes 14px) */
  font-weight:900;
  margin-top:2px;      /* ‚úÖ m√°s compacto */
}

/* Lista de partidos: marcador a la derecha (M√ÅS COMPACTO) */
.partidos{
  margin-top:6px;      /* ‚úÖ m√°s compacto (antes 8px) */
  font-size:11px;      /* ‚úÖ m√°s compacto (antes 12px) */
  font-weight:900;
  line-height:1.15;    /* ‚úÖ m√°s compacto */
  display:flex;
  flex-direction:column;
  gap:2px;             /* ‚úÖ m√°s compacto (antes 4px) */
}
.partidos .p{
  display:flex;
  gap:8px;
  align-items:baseline;
}
.partidos .p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.partidos .p .right{
  min-width:86px;      /* ‚úÖ un poco m√°s compacto */
  text-align:right;
  white-space:nowrap;
  font-weight:1000;
  opacity:.95;
}

/* ===== BUSCADOR (M√ÅS COMPACTO) ===== */
.search{
  margin-top:8px;      /* ‚úÖ m√°s compacto (antes 12px) */
  position:relative;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;           /* ‚úÖ m√°s compacto */
  top:50%;
  transform:translateY(-50%);
  font-size:14px;      /* ‚úÖ m√°s compacto */
  opacity:.70;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px; /* ‚úÖ m√°s compacto */
  font-size:14px;            /* ‚úÖ m√°s compacto */
  font-weight:900;
  border:2px solid #cbd5e1;  /* ‚úÖ m√°s compacto (antes 3px) */
  border-radius:14px;        /* ‚úÖ m√°s compacto (antes 16px) */
  outline:none;
  background:#fff;
}
.search input:focus{
  border-color:#94a3b8;
}

/* ===== CONTENEDOR ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

/* ===== TABLA ===== */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}

thead th{
  position:sticky;
  top: var(--headerH);     /* ‚úÖ ahora queda debajo del header fijo */
  z-index:10;
  background:#f8fafc;
  border-bottom:1px solid var(--line);
  padding:6px 4px;
  font-size:11px;
  letter-spacing:.04em;
  font-weight:1000;
  text-align:center;
}

tbody td{
  border-bottom:1px solid var(--line);
  padding:4px 4px;
  font-size:13px;
  font-weight:1000;
  text-align:center;
  vertical-align:middle;
}

/* zebra suave */
tbody tr:nth-child(even){ background:#fbfdff; }
tbody tr:last-child td{ border-bottom:none; }

/* columnas */
th.col-folio, td.col-folio{
  width:30px;
  font-size:11px;
}
th.col-nombre, td.col-nombre{
  width:200px;
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
th.col-ac, td.col-ac{
  width:34px;
  font-size:12px;
}

/* pastillas */
td.selCell{
  padding:3px 0;
}
.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:20px;
  height:24px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:1000;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* celda aciertos */
td.col-ac.win1{
  background:var(--azul1);
  color:#fff;
}
td.col-ac.win2{
  background:var(--azul2);
  color:#0f172a;
}

/* responsive */
@media (max-width:520px){
  th.col-nombre, td.col-nombre{ width:170px; }
  .title{ font-size:15px; }
}
@media (max-width:420px){
  th.col-nombre, td.col-nombre{ width:150px; }
  .selPill{ width:18px; height:22px; font-size:11px; }
}
</style>
</head>

<body>
<div class="header" id="pageHeader">
  <div class="header-inner">
    <div class="title">
      <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
    </div>
    <div class="week" id="weekTxt"></div>

    <div class="partidos" id="partidosTxt"></div>

    <div class="search">
      <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

const REFRESH_MS = 5000;

let raw = [];
let resultados = [];   // L/E/V desde config
let marcadores = [];   // "2-0" desde config

const $ = (id) => document.getElementById(id);

function syncHeaderHeight(){
  const h = document.getElementById("pageHeader")?.offsetHeight || 0;
  document.documentElement.style.setProperty("--headerH", h + "px");
}

function buildTableShell(){
  return `
    <thead>
      <tr>
        <th class="col-folio">#</th>
        <th class="col-nombre">Nombre</th>
        ${[1,2,3,4,5,6,7,8,9].map(n=>`<th>${n}</th>`).join("")}
        <th class="col-ac">A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

/* Calcula 1¬∞ y 2¬∞ lugar por aciertos */
function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);

  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){
    if (a < max){ secondVal = a; break; }
  }

  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

/* Render tabla (compacta y estable) */
function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");

    const selsHtml = r.sels.map((s,i)=>{
      const ok = resultados[i] && norm(s) === norm(resultados[i]);
      return `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }).join("");

    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    tr.innerHTML = `
      <td class="col-folio">${r.folio ?? ''}</td>
      <td class="col-nombre">${r.nombre_show ?? ''}</td>
      ${selsHtml}
      <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
    `;

    tbody.appendChild(tr);
  });
}

/* Filtro por folio / nombre / telefono (sin mostrar telefono) */
function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){ render(raw); return; }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  render(out);
}

/* Lista de partidos + marcador (derecha) + letra resultado */
function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";
    const div = document.createElement("div");
    div.className = "p";

    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">${m} (${r})</span>
    `;
    box.appendChild(div);
  });
}

async function load(){
  try{
    // Cargar config
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};

    $("weekTxt").textContent = cfg.subtitulo || "";

    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);

    renderPartidos(cfg);

    // Cargar clasificaci√≥n
    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};

    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio"); // para b√∫squeda (no se muestra)
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      console.warn("Headers inv√°lidos:", headers);
      return;
    }

    const startSel = iN + 1;
    const endSel   = iA;

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow.toLowerCase(), // min√∫sculas para m√°s compacto visual
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    // construir tabla
    const tabla = $("tabla");
    tabla.innerHTML = buildTableShell();
    syncHeaderHeight(); // ‚úÖ importante para sticky thead
    render(raw);

    if ($("searchInput").value.trim()) applyFilter();

  } catch(err){
    console.error(err);
  }
}

$("searchInput").addEventListener("input", applyFilter);

window.addEventListener("resize", syncHeaderHeight);

load();
setInterval(load, REFRESH_MS);
</script>
</body>
</html>
