<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca – Monitor</title>

<style>
:root{
  --verdeCell:#dcfce7;
  --verdeCellText:#166534;

  --bg:#f3f6f4;
  --line:#e5e7eb;
  --txt:#0f172a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--txt);
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  border-bottom:2px solid var(--line);
}

.header-inner{
  max-width:1100px;
  margin:auto;
  padding:10px 12px;
}

.title{
  font-weight:900;
  font-size:18px;
  letter-spacing:.04em;
}
.title .mxg{ color:#006847; }
.title .mxr{ color:#ce1126; }

.week{
  font-size:13px;
  font-weight:800;
  margin-top:2px;
}

.partidos{
  margin-top:6px;
  font-size:12px;
  font-weight:800;
  line-height:1.35;
  display:flex;
  flex-direction:column;
  gap:2px;
}

/* Partido (izq) + Marcador (der) */
.partidos .p{
  display:flex;
  justify-content:space-between;
  gap:10px;
}
.partidos .p .teams{
  flex:1;
  white-space:normal;
}
.partidos .p .score{
  min-width:84px;
  text-align:right;
  font-variant-numeric: tabular-nums;
  white-space:nowrap;
}

/* ===== BUSCADOR ===== */
.search{ margin-top:10px; }
.search input{
  width:100%;
  padding:8px 10px;
  font-size:14px;
  font-weight:800;
  border:1px solid var(--line);
  border-radius:10px;
}

/* ===== TABLA ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
  background:#fff;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
}

th, td{
  padding:7px 6px;
  font-size:13px;
  font-weight:900;
  text-align:center;
  border-bottom:1px solid var(--line);
  vertical-align:middle;
}

th{
  background:#f8fafc;
  font-size:11px;
  letter-spacing:.04em;
}

/* Columnas */
th.col-folio, td.col-folio{ width:34px; }
th.col-nombre, td.col-nombre{ text-align:left; width:180px; }
th.col-ac, td.col-ac{ width:30px; }

/* Folio más chico */
td.col-folio{
  font-size:11px;
  font-weight:900;
  letter-spacing:.02em;
}

/* Nombre: 1 renglón, mayúscula visual, sin salirse */
td.col-nombre{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:clip;   /* sin ... */
  font-size:12.5px;
  font-weight:900;
  text-transform:uppercase;
}

/* Pastilla selección */
td.sel{
  border:1px solid #d1d5db;
  border-radius:10px;
  height:30px;
  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;
}

/* Acierto (verde suave) */
td.sel.acierto{
  background:var(--verdeCell);
  color:var(--verdeCellText);
  border-color:#86efac;
}

/* Solo colorear Aciertos por lugar */
tr.g1 td.col-ac{ color:#1D4ED8; }   /* azul rey */
tr.g2 td.col-ac{ color:#7DD3FC; }   /* azul cielo */

tbody tr:last-child td{ border-bottom:none; }

@media (max-width:420px){
  th.col-nombre, td.col-nombre{ width:170px; }
  td.sel{ height:28px; }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <div class="title">
      <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
    </div>
    <div class="week" id="weekTxt">Semana</div>

    <div class="partidos" id="partidosTxt"></div>

    <div class="search">
      <input id="searchInput" placeholder="Buscar por nombre, folio o teléfono" autocomplete="off">
    </div>
  </div>
</div>

<div class="wrap">
  <table id="tabla"></table>
</div>

<script>
const BASE   = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const CLASIF = BASE + "?mode=clasif";
const CONFIG = BASE + "?mode=config";

let raw = [];
let resultados = []; // L/E/V desde config
let marcadores = []; // "1-0" desde config

function buildTable(){
  return `
    <thead>
      <tr>
        <th class="col-folio">#</th>
        <th class="col-nombre">Nombre</th>
        ${[1,2,3,4,5,6,7,8,9].map(n=>`<th>${n}</th>`).join("")}
        <th class="col-ac">A</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
}

function normaliza(v){
  return String(v ?? "").trim().toUpperCase();
}

function computeWinners(rows){
  const acs = rows.map(r => Number(r.aciertos) || 0);
  const max = Math.max(...acs, 0);

  let second = -1;
  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  for (const a of uniq){
    if (a < max){ second = a; break; }
  }

  rows.forEach(r=>{
    const a = Number(r.aciertos) || 0;
    r._lugar = (a === max) ? 1 : (second >= 0 && a === second ? 2 : 0);
  });
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");
    if (r._lugar === 1) tr.classList.add("g1");
    if (r._lugar === 2) tr.classList.add("g2");

    const selsHtml = r.sels.map((s, i)=>{
      const ok = resultados[i] && normaliza(s) === normaliza(resultados[i]);
      return `<td class="sel ${ok ? "acierto" : ""}">${(s || "-")}</td>`;
    }).join("");

    tr.innerHTML = `
      <td class="col-folio">${r.folio ?? ""}</td>
      <td class="col-nombre">${r.nombre_show ?? ""}</td>
      ${selsHtml}
      <td class="col-ac">${r.aciertos ?? ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

function aplicarFiltro(){
  const q = document.getElementById("searchInput").value.trim().toLowerCase();
  if (!q){ render(raw); return; }

  const f = raw.filter(r =>
    String(r.folio ?? "").toLowerCase().includes(q) ||
    String(r.telefono ?? "").toLowerCase().includes(q) ||
    String(r.nombre ?? "").toLowerCase().includes(q)
  );
  render(f);
}

async function load(){
  // 1) Config
  const cfgRes = await fetch(CONFIG, { cache:"no-store" }).then(r=>r.json());
  const cfg = cfgRes.cfg || {};

  document.getElementById("weekTxt").textContent = cfg.subtitulo || "";

  resultados = (cfg.resultados || []).slice(0,9);
  marcadores = (cfg.marcadores || []).slice(0,9);

  const partidos = (cfg.partidos || []).slice(0,9);
  const partidosTxt = document.getElementById("partidosTxt");
  partidosTxt.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="teams">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="score">${m} (${r})</span>
    `;
    partidosTxt.appendChild(div);
  });

  // 2) Clasificación
  const resD = await fetch(CLASIF, { cache:"no-store" }).then(r=>r.json());
  const data = resD.data || { headers:[], rows:[] };

  const h = (data.headers || []).map(x => String(x).trim().toLowerCase());

  const iF = h.indexOf("folio");
  const iN = h.indexOf("nombre");
  const iT = h.indexOf("telefono_envio"); // solo para búsqueda
  const iA = h.indexOf("aciertos");

  if (iF < 0 || iN < 0 || iA < 0){
    console.log("Headers recibidos:", data.headers);
    throw new Error("Faltan columnas requeridas: folio, nombre, aciertos");
  }

  const startSel = iN + 1;
  const endSel   = iA;

  raw = (data.rows || []).map(r=>{
    const nombreShow = String(r[iN] ?? "").trim();
    return {
      folio: r[iF],
      telefono: (iT >= 0 ? String(r[iT] ?? "").trim() : ""),
      nombre: nombreShow.toLowerCase(),
      nombre_show: nombreShow,
      sels: r.slice(startSel, endSel).slice(0,9),
      aciertos: r[iA],
      _lugar: 0
    };
  });

  computeWinners(raw);

  document.getElementById("tabla").innerHTML = buildTable();
  render(raw);
}

document.getElementById("searchInput").addEventListener("input", aplicarFiltro);

load();
setInterval(load, 5000);
</script>

</body>
</html>
