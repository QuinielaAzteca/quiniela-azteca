<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;
}

*{box-sizing:border-box}
html,body{overflow-x:hidden}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(
    90deg,
    var(--l) 0%,
    var(--l) 33%,
    #ffffff 33%,
    #ffffff 66%,
    var(--v) 66%,
    var(--v) 100%
  );
}
.headerCardInner{ padding:6px 8px; }

.title{
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
}

/* ===== PARTIDOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background:var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  display:flex;
  gap:5px;
  white-space:nowrap;
}

.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background:var(--chipBg);
  font-size:10px;
  font-weight:1000;
}
.chip.pick{
  background:var(--okBg);
  border-color:var(--okBd);
  color:var(--okFg);
}

/* ===== BUSCADOR ===== */
.search{
  margin-top:6px;
  position:relative;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  background:#fff;
}

/* ===== FILA FIJA DEL LISTADO ===== */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  background:#f8fafc;
}
.tableHeadGrid{
  display:grid;
  grid-template-columns: 22px 160px repeat(9, 20px) 30px;
}
.thCell{
  padding:6px 4px;
  font-size:11px;
  font-weight:1000;
  text-align:center;
}
.thCell.folio{
  font-size:7px;
  font-weight:700;
  text-align:right;
}
.thCell.nombre{
  font-size:10px;
  font-weight:700;
  text-align:left;
}

/* ===== TABLA ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  background:#fff;
  box-shadow:var(--shadow);
}
table{
  width:100%;
  border-collapse:separate;
  table-layout:fixed;
}
tbody td{
  border-bottom:1px solid var(--line);
  padding:4px;
  text-align:center;
  font-weight:1000;
}
td.col-folio{
  width:22px;
  font-size:7px;
  font-weight:700;
  text-align:right;
}
td.col-nombre{
  width:160px;
  text-align:left;
  font-size:10px;
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
td.col-ac{
  width:30px;
}
td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); }

td.selCell{ padding:3px 0; }
.selPill{
  width:20px;
  height:22px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}
</style>
</head>
