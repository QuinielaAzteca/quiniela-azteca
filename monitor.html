<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;
}

/* ‚úÖ evita auto-zoom de texto en Android (descuadres) */
html{
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}

*{box-sizing:border-box}
html, body { height:100%; overflow:hidden; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:#fff;
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR ===== */
.searchRow{
  margin-top:6px;
  display:flex;
  gap:8px;
  align-items:stretch;
}
.search{
  position:relative;
  flex:1;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== PAGINACI√ìN ===== */
.pager{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:14px;
  background: rgba(248,250,252,.95);
  padding:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.pbtn{
  width:64px;
  height:46px;
  border-radius:18px;
  border:2px solid #cbd5e1;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:1000;
  cursor:pointer;
  user-select:none;
}
.pbtn:active{ transform: translateY(1px); }
.pbtn[disabled]{ opacity:.35; cursor:not-allowed; transform:none; }

.pmid{
  flex:1;
  text-align:center;
  color:var(--muted);
  font-weight:1000;
  letter-spacing:.03em;
}
.pmid .big{ color:#0f172a; font-size:16px; }

/* ===== AVISOS ===== */
.loadingRow{
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:800;
}
.loadingRow[hidden]{ display:none; }
.spinner{
  width:14px; height:14px;
  border-radius:50%;
  border:2px solid rgba(71,85,105,.25);
  border-top-color: rgba(71,85,105,.9);
  animation: spin .8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg);} }

.noMatch{
  margin-top:6px;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:900;
  text-align:center;
}
.noMatch[hidden]{ display:none; }

/* ===== LISTA (TARJETAS) ===== */
.wrap{
  max-width:1100px;
  width:100%;
  margin:auto;
  padding:10px 12px 14px;
  flex:1 1 auto;
  min-height:0;
  overflow:hidden;
}

.listBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:auto;
  background:#fff;
  box-shadow: var(--shadow);
  height:100%;
  min-height:0;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
}
.listBox::after{
  content:"";
  display:block;
  height: calc(84px + env(safe-area-inset-bottom));
}

.cards{
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.cardRow{
  border:1px solid rgba(215,230,220,.85);
  border-radius:14px;
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  overflow:hidden;
}

.cardTop{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px 10px 8px;
}
.metaLeft{ min-width:0; }
.folio{
  font-size:11px;
  font-weight:900;
  color:#334155;
}
.nombre{
  margin-top:2px;
  font-size:15px;
  font-weight:1000;
  letter-spacing:.02em;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.tel{
  margin-top:2px;
  font-size:11px;
  font-weight:900;
  color:var(--muted);
}

.badgeA{
  flex-shrink:0;
  width:54px;
  height:54px;
  border-radius:16px;
  border:2px solid #cbd5e1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  font-weight:1000;
  background:#fff;
}
.badgeA.win1{ background:var(--azul1); color:#fff; border-color:rgba(29,78,216,.45); }
.badgeA.win2{ background:var(--azul2); color:#0f172a; border-color:rgba(147,197,253,.75); }

.cardBottom{ padding:0 10px 10px; }

.picksRow{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  padding-top:6px;
  border-top:1px solid rgba(215,230,220,.65);
}

.pickPill{
  width:30px;
  height:30px;
  border-radius:999px;
  border:2px solid var(--pillBorder);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:1000;
  background:#fff;
  font-size:14px;
  line-height:1;
}
.pickPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

@media (max-width:520px){
  .title{ font-size:16px; }
  .partidos{ font-size:9px; gap:2px; }
  .p{ padding:2px 6px; }
  .chip{ font-size:9px; padding:2px 5px; }
  .nombre{ font-size:14px; }
  .badgeA{ width:50px; height:50px; border-radius:16px; font-size:17px; }
}
</style>
</head>

<body>
<div class="header" id="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">

        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="searchRow">
          <div class="search">
            <input id="searchInput"
                   placeholder="Busca aqui por telefono, nombre o folio"
                   autocomplete="off"
                   inputmode="search"
                   enterkeyhint="search">
          </div>
        </div>

        <div class="pager" id="pager" hidden>
          <button class="pbtn" id="prevBtn" type="button" aria-label="Anterior">‚óÄ</button>
          <div class="pmid">
            <span class="big" id="pageTxt">1 / 1</span><br>
            <span id="countTxt">0</span>
          </div>
          <button class="pbtn" id="nextBtn" type="button" aria-label="Siguiente">‚ñ∂</button>
        </div>

        <div class="loadingRow" id="loadingRow" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="loadingTxt">Cargando listado‚Ä¶</span>
        </div>

        <div class="noMatch" id="noMatch" hidden>Sin coincidencias</div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="listBox" id="listBox">
    <div class="cards" id="cards"></div>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

const PAGE_SIZE = 500;      // ‚úÖ lo que pediste
const POLL_CONFIG_MS = 2000;

// cache local (para arrancar r√°pido en tel viejos)
const LS_KEY = "qa_monitor_cache_v1";

let resultados = [];
let marcadores = [];
let lastCfgSig = "";

let allRows = [];
let filteredRows = [];
let page = 1;
let totalPages = 1;
let totalRows = 0;

let isLoading = false;
let isUserScrolling = false;
let scrollTimer = null;
let pendingRefresh = false;

const $ = (id) => document.getElementById(id);

function showLoading(msg="Cargando listado‚Ä¶"){
  $("loadingTxt").textContent = msg;
  $("loadingRow").hidden = false;
}
function hideLoading(){ $("loadingRow").hidden = true; }
function showNoMatch(show){ $("noMatch").hidden = !show; }

function norm(v){ return String(v ?? "").trim().toUpperCase(); }
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}

function sigCfg(cfg){
  const s = {
    subtitulo: cfg.subtitulo || "",
    resultados: (cfg.resultados||[]).slice(0,9),
    marcadores: (cfg.marcadores||[]).slice(0,9),
    partidos: (cfg.partidos||[]).slice(0,9).map(p=>`${p.local}|${p.visita}`)
  };
  return JSON.stringify(s);
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  for (let i=0;i<partidos.length;i++){
    const p = partidos[i];
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  }
}

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs, 0);
  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){ if (a < max){ secondVal = a; break; } }
  for (const r of rows){
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  }
}

function markScrolling(){
  isUserScrolling = true;
  if (scrollTimer) clearTimeout(scrollTimer);
  scrollTimer = setTimeout(()=>{
    isUserScrolling = false;
    if (pendingRefresh){
      pendingRefresh = false;
      load(true);
    }
  }, 180);
}
$("listBox").addEventListener("scroll", markScrolling, {passive:true});

function renderCards(rows){
  const root = $("cards");
  const resNorm = resultados.map(norm);
  const parts = [];

  for (let k=0; k<rows.length; k++){
    const r = rows[k];
    const a = Number(r.aciertos)||0;
    const badgeClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    let picks = "";
    for (let i=0;i<9;i++){
      const s = String(r.sels[i] ?? "");
      const ok = resNorm[i] && norm(s) === resNorm[i];
      picks += `<span class="pickPill ${ok?'hit':''}" title="${i+1}">${escapeHtml(s || "-")}</span>`;
    }

    parts.push(`
      <div class="cardRow">
        <div class="cardTop">
          <div class="metaLeft">
            <div class="folio"># ${escapeHtml(r.folio ?? "")}</div>
            <div class="nombre">${escapeHtml(r.nombre_show ?? "")}</div>
            ${(r.telefono ? `<div class="tel">${escapeHtml(r.telefono)}</div>` : ``)}
          </div>
          <div class="badgeA ${badgeClass}">${a}</div>
        </div>
        <div class="cardBottom">
          <div class="picksRow">${picks}</div>
        </div>
      </div>
    `);
  }

  root.innerHTML = parts.join("");
}

function updatePager(){
  $("pager").hidden = false;
  $("pageTxt").textContent = `${page} / ${totalPages}`;
  $("countTxt").textContent = `${totalRows.toLocaleString("es-MX")} registros`;
  $("prevBtn").disabled = (page <= 1);
  $("nextBtn").disabled = (page >= totalPages);
}

$("prevBtn").addEventListener("click", ()=>{
  if (page <= 1) return;
  page--;
  drawPage();
});
$("nextBtn").addEventListener("click", ()=>{
  if (page >= totalPages) return;
  page++;
  drawPage();
});

function drawPage(){
  const q = $("searchInput").value.trim().toLowerCase();
  const src = q ? filteredRows : allRows;

  totalRows = src.length;
  totalPages = Math.max(1, Math.ceil(totalRows / PAGE_SIZE));
  if (page > totalPages) page = totalPages;

  const start = (page-1)*PAGE_SIZE;
  const slice = src.slice(start, start + PAGE_SIZE);

  showNoMatch(!!q && totalRows === 0);
  updatePager();

  $("listBox").scrollTop = 0;
  requestAnimationFrame(()=> renderCards(slice));
}

function parseClasif(res){
  const d = (res && res.data) ? res.data : (res || {}).data;
  const data = d || {headers:[], rows:[]};
  const headers = (data.headers || []).map(x => String(x).toLowerCase());

  const iF = headers.indexOf("folio");
  const iT = headers.indexOf("telefono_envio");
  const iN = headers.indexOf("nombre");
  const iA = headers.indexOf("aciertos");

  if (iF<0 || iN<0 || iA<0){
    console.warn("Headers inv√°lidos:", headers);
    return [];
  }

  const startSel = iN + 1;
  const endSel   = iA;

  return (data.rows || []).map(r=>{
    const nombreShow = String(r[iN] ?? "").trim();
    return {
      folio: r[iF],
      telefono: (iT>=0 ? r[iT] : ""),
      nombre: nombreShow.toLowerCase(),
      nombre_show: nombreShow,
      sels: r.slice(startSel, endSel).slice(0,9),
      aciertos: r[iA],
      _lugar: 0,
      _s: ""
    };
  });
}

function saveLocalCache(){
  try{
    const payload = {
      ts: Date.now(),
      resultados,
      marcadores,
      rows: allRows
    };
    localStorage.setItem(LS_KEY, JSON.stringify(payload));
  }catch(e){}
}

function tryLoadLocalCache(){
  try{
    const raw = localStorage.getItem(LS_KEY);
    if (!raw) return false;
    const obj = JSON.parse(raw);

    if (!obj || !Array.isArray(obj.rows)) return false;

    // pintamos algo ‚Äúinmediato‚Äù
    resultados = Array.isArray(obj.resultados) ? obj.resultados.slice(0,9) : [];
    marcadores = Array.isArray(obj.marcadores) ? obj.marcadores.slice(0,9) : [];

    allRows = obj.rows;
    computePlaces(allRows);

    for (const r of allRows){
      r._s = (String(r.folio??"") + " " + String(r.telefono??"") + " " + String(r.nombre??"")).toLowerCase();
    }

    page = 1;
    filteredRows = [];
    $("pager").hidden = false;
    drawPage();

    // indicamos que est√° mostrando ‚Äúcache‚Äù
    showLoading("Actualizando‚Ä¶");
    return true;
  }catch(e){
    return false;
  }
}

async function load(force=false){
  if (isLoading) return;
  if (isUserScrolling){
    pendingRefresh = pendingRefresh || force;
    return;
  }

  isLoading = true;
  try{
    if (!force) showLoading("Actualizando‚Ä¶");
    else showLoading("Cargando listado‚Ä¶");

    // CONFIG primero
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    const cfgSig = sigCfg(cfg);

    if (!force && cfgSig === lastCfgSig){
      hideLoading();
      return;
    }
    lastCfgSig = cfgSig;

    $("weekTxt").textContent = cfg.subtitulo || "";
    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);
    renderPartidos(cfg);

    // LISTADO completo (tu backend actual siempre manda todo)
    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    allRows = parseClasif(res);
    computePlaces(allRows);

    // √≠ndice para b√∫squeda r√°pida
    for (const r of allRows){
      r._s = (String(r.folio??"") + " " + String(r.telefono??"") + " " + String(r.nombre??"")).toLowerCase();
    }

    // aplicar filtro actual si existe
    const q = $("searchInput").value.trim().toLowerCase();
    if (q){
      filteredRows = allRows.filter(r => r._s.includes(q));
    } else {
      filteredRows = [];
    }

    page = 1;
    drawPage();

    saveLocalCache();
    hideLoading();
  } catch(err){
    console.error(err);
    hideLoading();
  } finally {
    isLoading = false;
  }
}

/* ENTER => oculta teclado */
const searchInput = $("searchInput");
searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    searchInput.blur();
  }
});

let searchTO = null;
searchInput.addEventListener("input", () => {
  if (searchTO) clearTimeout(searchTO);
  searchTO = setTimeout(() => {
    if (isUserScrolling) return;
    page = 1;

    const q = searchInput.value.trim().toLowerCase();
    if (!q){
      filteredRows = [];
      showNoMatch(false);
      drawPage();
      return;
    }
    filteredRows = allRows.filter(r => r._s.includes(q));
    drawPage();
  }, 140);
});

// init: pinta cache inmediato si hay
tryLoadLocalCache();
// luego carga real
load(true);

// refresh solo por cambio de CONFIG
setInterval(async () => {
  if (isLoading) return;
  if (isUserScrolling) return;
  try{
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    const cfgSig = sigCfg(cfg);
    if (cfgSig !== lastCfgSig){
      load(true);
    }
  } catch(e){}
}, POLL_CONFIG_MS);
</script>
</body>
</html>
