<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --card:#ffffff;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  /* ‚úÖ ANCHOS SINCRONIZADOS (Header fijo + Tabla) */
  --wFolio: 22px;
  --wNombre: 200px;
  --wSel: 20px;
  --wA: 24px;
}

*{box-sizing:border-box}
html, body { overflow-x:hidden; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
}

/* ===== HEADER FIJO (bloque √∫nico) ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background: rgba(255,255,255,.92);
  backdrop-filter: blur(8px);
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{
  padding:6px 8px;
}

/* marca + semana */
.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS ULTRA COMPACTOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}

.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }

.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}

.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  box-shadow:none;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR ===== */
.search{
  margin-top:6px;
  position:relative;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== FILA FIJA DE ENCABEZADO (folio/nombre/1..9/A) ===== */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  overflow:hidden;
  background:#f8fafc;
}

.tableHeadGrid{
  display:grid;
  grid-template-columns: var(--wFolio) var(--wNombre) repeat(9, var(--wSel)) var(--wA);
  gap:0;
}

.thCell{
  padding:6px 4px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  letter-spacing:.04em;
  text-align:center;
  color:#0f172a;
}
.thCell:last-child{ border-right:none; }
.thCell.left{ text-align:left; }

/* tama√±os espec√≠ficos */
.thCell.folio{
  font-size:7px;
  font-weight:700;
  text-align:right;
  padding-right:3px;
}
.thCell.nombre{
  font-size:10px;
  font-weight:700;
}

/* ===== CONTENEDOR ===== */
.wrap{
  max-width:1100px;
  margin:auto;
  padding:10px 12px 30px;
}

/* ===== TABLA (solo tbody) ===== */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  background:#fff;
  box-shadow: var(--shadow);
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}

tbody td{
  border-bottom:1px solid var(--line);
  padding:4px 4px;
  text-align:center;
  vertical-align:middle;
  font-weight:1000;
}

tbody tr:nth-child(even){ background:#fbfdff; }
tbody tr:last-child td{ border-bottom:none; }

/* ‚úÖ columnas sincronizadas con el header fijo */
td.col-folio{
  width:var(--wFolio);
  font-size:7px;
  font-weight:700;
  color:#334155;
  text-align:right;
  padding-right:3px;
}
td.col-nombre{
  width:var(--wNombre);
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:10px;
  font-weight:700;
  color:#0f172a;
}
td.col-ac{
  width:var(--wA);
  font-size:12px;
  font-weight:1000;
}

/* ‚úÖ cada selecci√≥n tambi√©n con ancho fijo */
td.selCell{
  width:var(--wSel);
  padding:3px 0;
}

.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:20px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:900;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

/* aciertos */
td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

/* responsive: solo cambiamos variables (se mantiene alineado) */
@media (max-width:520px){
  :root{
    --wNombre: 170px;
    --wSel: 18px;
    --wA: 24px;
  }
  .title{ font-size:16px; }
  .partidos{ font-size:9px; gap:2px; }
  .p{ padding:2px 6px; }
  .chip{ font-size:9px; padding:2px 5px; }
}

@media (max-width:420px){
  :root{
    --wNombre: 150px;
    --wSel: 17px;
    --wA: 24px;
  }
  .selPill{ width:16px; height:18px; font-size:11px; }
}
</style>
</head>

<body>
<div class="header" id="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">
        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="search">
          <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
        </div>

        <!-- ‚úÖ FILA FIJA DEL ENCABEZADO DE LISTADO -->
        <div class="tableHeadRow" aria-hidden="true">
          <div class="tableHeadGrid" id="fixedHead">
            <div class="thCell folio">#</div>
            <div class="thCell left nombre">Nombre</div>
            <div class="thCell">1</div>
            <div class="thCell">2</div>
            <div class="thCell">3</div>
            <div class="thCell">4</div>
            <div class="thCell">5</div>
            <div class="thCell">6</div>
            <div class="thCell">7</div>
            <div class="thCell">8</div>
            <div class="thCell">9</div>
            <div class="thCell">A</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

const REFRESH_MS = 12000;

let raw = [];
let resultados = [];
let marcadores = [];

const $ = (id) => document.getElementById(id);

function buildBodyOnly(){
  return `<tbody></tbody>`;
}

function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);

  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){
    if (a < max){ secondVal = a; break; }
  }

  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  rows.forEach(r=>{
    const tr = document.createElement("tr");

    const selsHtml = r.sels.map((s,i)=>{
      const ok = resultados[i] && norm(s) === norm(resultados[i]);
      return `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }).join("");

    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    tr.innerHTML = `
      <td class="col-folio">${r.folio ?? ''}</td>
      <td class="col-nombre">${r.nombre_show ?? ''}</td>
      ${selsHtml}
      <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
    `;

    tbody.appendChild(tr);
  });
}

function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){ render(raw); return; }

  const out = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  render(out);
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

async function load(){
  try{
    // config
    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    $("weekTxt").textContent = cfg.subtitulo || "";

    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);
    renderPartidos(cfg);

    // clasif
    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};
    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio");
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      console.warn("Headers inv√°lidos:", headers);
      return;
    }

    const startSel = iN + 1;
    const endSel   = iA;

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow,
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);

    const tabla = $("tabla");
    tabla.innerHTML = buildBodyOnly();
    render(raw);

    if ($("searchInput").value.trim()) applyFilter();

  } catch(err){
    console.error(err);
  }
}

$("searchInput").addEventListener("input", applyFilter);

load();
setInterval(load, REFRESH_MS);
</script>
</body>
</html>
