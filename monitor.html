<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quiniela Azteca ‚Äì Monitor</title>

<style>
:root{
  --fg:#0f172a;
  --muted:#475569;

  --bg:#eaf3ee;
  --bg2:#dfeee7;
  --line:#d7e6dc;

  --l:#0a6b3a;
  --v:#c62828;

  --rowA:#f6fbf8;
  --rowB:#eff7f2;

  --shadow: 0 10px 24px rgba(2, 44, 20, .10);

  --okBg:#ecfdf5;
  --okBd:#bbf7d0;
  --okFg:#065f46;

  --chipBg:#f8fafc;
  --chipBd:#e5e7eb;
  --chipFg:#0f172a;

  --azul1:#1d4ed8;
  --azul2:#93c5fd;

  --pillBorder:#cbd5e1;
  --pillHitBg:#dcfce7;
  --pillHitBd:#86efac;
  --pillHitTx:#064e3b;

  /* ‚úÖ ANCHOS SINCRONIZADOS */
  --wFolio: 22px;
  --wNombre: 200px;
  --wSel: 20px;
  --wA: 24px;

  /* ‚úÖ scrollbar width (lo calcula JS) */
  --sbw: 0px;
}

*{box-sizing:border-box}

/* ‚úÖ evita ‚Äúauto zoom‚Äù de texto (Android) */
html{
  -webkit-text-size-adjust: 100%;
  text-size-adjust: 100%;
}

html, body { height:100%; overflow:hidden; }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  color:var(--fg);
  background: radial-gradient(1200px 520px at 50% -140px, #ffffff 0%, var(--bg) 55%, var(--bg2) 100%);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* ===== HEADER FIJO ===== */
.header{
  position:sticky;
  top:0;
  z-index:50;
  background:#fff;
  border-bottom:1px solid rgba(215,230,220,.85);
  box-shadow: 0 10px 24px rgba(2,6,23,.05);
}
.header-inner{
  max-width:1100px;
  margin:auto;
  padding:8px 10px;
}

.headerCard{
  background: linear-gradient(180deg, #ffffff 0%, #fbfdfc 100%);
  border:1px solid var(--line);
  border-radius:14px;
  overflow:hidden;
  box-shadow: var(--shadow);
}
.headerBar{
  height:6px;
  background:linear-gradient(90deg, var(--l) 0%, var(--l) 33%, #ffffff 33%, #ffffff 66%, var(--v) 66%, var(--v) 100%);
}
.headerCardInner{ padding:6px 8px; }

.brandRow{
  display:flex;
  align-items:flex-end;
  justify-content:space-between;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:6px;
}
.title{
  margin:0;
  font-weight:1000;
  font-size:18px;
  letter-spacing:.04em;
  line-height:1.05;
}
.title .mxg{color:var(--l)}
.title .mxr{color:var(--v)}

.week{
  font-size:12px;
  font-weight:900;
  color:var(--muted);
  margin-top:2px;
}

/* ===== PARTIDOS ===== */
.partidos{
  font-size:10px;
  font-weight:900;
  line-height:1.05;
  display:flex;
  flex-direction:column;
  gap:3px;
  margin-top:4px;
}
.p{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  padding:3px 6px;
  border-radius:10px;
  background: var(--rowA);
  border:1px solid rgba(215,230,220,.55);
}
.p:nth-child(even){ background: var(--rowB); }
.p .left{
  flex:1;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.p .right{
  flex-shrink:0;
  display:flex;
  gap:5px;
  align-items:center;
  white-space:nowrap;
}
.chip{
  padding:2px 6px;
  border-radius:999px;
  border:1px solid var(--chipBd);
  background: var(--chipBg);
  font-size:10px;
  font-weight:1000;
  line-height:1;
  color:var(--chipFg);
}
.chip.pick{
  background: var(--okBg);
  border-color: var(--okBd);
  color: var(--okFg);
}

/* ===== BUSCADOR ===== */
.searchRow{
  margin-top:6px;
  display:flex;
  gap:8px;
  align-items:stretch;
}
.search{
  position:relative;
  flex:1;
}
.search::before{
  content:"üîç";
  position:absolute;
  left:10px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  opacity:.75;
}
.search input{
  width:100%;
  padding:8px 10px 8px 36px;
  font-size:14px;
  font-weight:900;
  border:2px solid #cbd5e1;
  border-radius:14px;
  outline:none;
  background:#fff;
}
.search input:focus{ border-color:#94a3b8; }

/* ===== PAGINACI√ìN ===== */
.pager{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:14px;
  background: rgba(248,250,252,.95);
  padding:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.pbtn{
  width:52px;
  height:42px;
  border-radius:14px;
  border:2px solid #cbd5e1;
  background:#fff;
  font-weight:1000;
  cursor:pointer;
}
.pbtn:disabled{ opacity:.45; cursor:default; }
.pstat{
  font-weight:1000;
  color:var(--muted);
  font-size:13px;
  letter-spacing:.02em;
}

/* ===== AVISO CARGANDO ===== */
.loadingRow{
  margin-top:6px;
  display:flex;
  align-items:center;
  gap:8px;
  padding:6px 10px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:800;
}
.loadingRow[hidden]{ display:none; }
.spinner{
  width:14px; height:14px;
  border-radius:50%;
  border:2px solid rgba(71,85,105,.25);
  border-top-color: rgba(71,85,105,.9);
  animation: spin .8s linear infinite;
}
@keyframes spin{ to{ transform:rotate(360deg);} }

/* ‚úÖ aviso "Sin coincidencias" */
.noMatch{
  margin-top:6px;
  padding:10px 12px;
  border:1px solid var(--line);
  border-radius:12px;
  background: rgba(248,250,252,.95);
  color: var(--muted);
  font-size:12px;
  font-weight:900;
  text-align:center;
}
.noMatch[hidden]{ display:none; }

/* ===== ENCABEZADO FIJO DEL LISTADO ===== */
/* ‚úÖ CLAVE: YA NO SCROLLEA. Se mueve por transform para calzar siempre. */
.tableHeadRow{
  margin-top:6px;
  border:1px solid var(--line);
  border-radius:12px;
  background:#f8fafc;
  overflow:hidden;
}
.tableHeadGrid{
  display:grid;
  grid-template-columns: var(--wFolio) var(--wNombre) repeat(9, var(--wSel)) var(--wA);
  gap:0;

  width:max-content;
  min-width:100%;

  padding-right: var(--sbw);
  will-change: transform;
}
.thCell{
  padding:6px 4px;
  border-right:1px solid rgba(215,230,220,.7);
  font-size:11px;
  font-weight:1000;
  letter-spacing:.04em;
  text-align:center;
  color:#0f172a;
}
.thCell:last-child{ border-right:none; }
.thCell.left{ text-align:left; }
.thCell.folio{ font-size:7px; font-weight:700; text-align:right; padding-right:3px; }
.thCell.nombre{ font-size:10px; font-weight:700; }

/* ‚úÖ wrap ocupa resto */
.wrap{
  max-width:1100px;
  width:100%;
  margin:auto;
  padding:10px 12px 14px;
  flex:1 1 auto;
  min-height:0;
  overflow:hidden;
}

/* ‚úÖ solo aqu√≠ scrollea */
.tableBox{
  border:1px solid var(--line);
  border-radius:14px;
  overflow:auto;
  background:#fff;
  box-shadow: var(--shadow);
  height:100%;
  min-height:0;
  overscroll-behavior: contain;
}

/* ‚úÖ ‚Äúcolch√≥n‚Äù al final */
.tableBox::after{
  content:"";
  display:block;
  height: calc(84px + env(safe-area-inset-bottom));
}

table{
  width:max-content;
  min-width:100%;
  border-collapse:separate;
  border-spacing:0;
  table-layout:fixed;
}
tbody td{
  border-bottom:1px solid var(--line);
  padding:4px 4px;
  text-align:center;
  vertical-align:middle;
  font-weight:1000;
}
tbody tr:nth-child(even){ background:#fbfdff; }
tbody tr:last-child td{ border-bottom:none; }

/* ‚úÖ columnas sincronizadas */
td.col-folio{
  width:var(--wFolio);
  font-size:7px;
  font-weight:700;
  color:#334155;
  text-align:right;
  padding-right:3px;
}
td.col-nombre{
  width:var(--wNombre);
  text-align:left;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-size:10px;
  font-weight:700;
  color:#0f172a;
}
td.col-ac{
  width:var(--wA);
  font-size:12px;
  font-weight:1000;
}
td.selCell{ width:var(--wSel); padding:3px 0; }

.selPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width:18px;
  height:20px;
  border-radius:12px;
  border:1px solid var(--pillBorder);
  font-weight:900;
  font-size:12px;
  line-height:1;
  background:#fff;
}
.selPill.hit{
  background:var(--pillHitBg);
  border-color:var(--pillHitBd);
  color:var(--pillHitTx);
}

td.col-ac.win1{ background:var(--azul1); color:#fff; }
td.col-ac.win2{ background:var(--azul2); color:#0f172a; }

/* responsive: solo variables */
@media (max-width:520px){
  :root{ --wNombre: 170px; --wSel: 18px; --wA: 24px; }
  .title{ font-size:16px; }
  .partidos{ font-size:9px; gap:2px; }
  .p{ padding:2px 6px; }
  .chip{ font-size:9px; padding:2px 5px; }
}
@media (max-width:420px){
  :root{ --wNombre: 150px; --wSel: 17px; --wA: 24px; }
  .selPill{ width:16px; height:18px; font-size:11px; }
}
</style>
</head>

<body>
<div class="header" id="header">
  <div class="header-inner">
    <div class="headerCard">
      <div class="headerBar"></div>
      <div class="headerCardInner">

        <div class="brandRow">
          <div>
            <div class="title">
              <span class="mxg">QUINIELA</span> <span class="mxr">AZTECA</span>
            </div>
            <div class="week" id="weekTxt"></div>
          </div>
        </div>

        <div class="partidos" id="partidosTxt"></div>

        <div class="searchRow">
          <div class="search">
            <input id="searchInput" placeholder="Busca aqui por telefono, nombre o folio" autocomplete="off">
          </div>
        </div>

        <div class="pager" id="pager" aria-label="Paginaci√≥n">
          <button class="pbtn" id="btnPrev" type="button" aria-label="Anterior">‚óÄ</button>
          <div class="pstat" id="pageTxt">1 / 1</div>
          <button class="pbtn" id="btnNext" type="button" aria-label="Siguiente">‚ñ∂</button>
        </div>

        <div class="loadingRow" id="loadingRow" hidden>
          <span class="spinner" aria-hidden="true"></span>
          <span id="loadingTxt">Cargando listado‚Ä¶</span>
        </div>

        <div class="noMatch" id="noMatch" hidden>Sin coincidencias</div>

        <div class="tableHeadRow" aria-label="Encabezado">
          <div class="tableHeadGrid" id="fixedHead">
            <div class="thCell folio">#</div>
            <div class="thCell left nombre">Nombre</div>
            <div class="thCell">1</div><div class="thCell">2</div><div class="thCell">3</div>
            <div class="thCell">4</div><div class="thCell">5</div><div class="thCell">6</div>
            <div class="thCell">7</div><div class="thCell">8</div><div class="thCell">9</div>
            <div class="thCell">A</div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="tableBox" id="tableBox">
    <table id="tabla"></table>
  </div>
</div>

<script>
const BASE = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec";
const ENDPOINT = BASE + "?mode=clasif";
const CONFIG   = BASE + "?mode=config";

const PAGE_SIZE = 500;

let raw = [];
let view = [];
let resultados = [];
let marcadores = [];
let lastCfgSig = "";

let isLoading = false;

let page = 1;
let totalPages = 1;

const $ = (id) => document.getElementById(id);

function showLoading(msg="Cargando listado‚Ä¶"){
  $("loadingTxt").textContent = msg;
  $("loadingRow").hidden = false;
}
function hideLoading(){ $("loadingRow").hidden = true; }

function showNoMatch(show){ $("noMatch").hidden = !show; }
function buildBodyOnly(){ return `<tbody></tbody>`; }
function norm(v){ return String(v ?? "").trim().toUpperCase(); }

function sigCfg(cfg){
  const s = {
    subtitulo: cfg.subtitulo || "",
    resultados: (cfg.resultados||[]).slice(0,9),
    marcadores: (cfg.marcadores||[]).slice(0,9),
    partidos: (cfg.partidos||[]).slice(0,9).map(p=>`${p.local}|${p.visita}`)
  };
  return JSON.stringify(s);
}

function computePlaces(rows){
  const acs = rows.map(r => Number(r.aciertos)||0);
  const max = Math.max(...acs);
  const uniq = [...new Set(acs)].sort((a,b)=>b-a);
  let secondVal = null;
  for (const a of uniq){ if (a < max){ secondVal = a; break; } }
  rows.forEach(r=>{
    const a = Number(r.aciertos)||0;
    r._lugar = (a===max) ? 1 : (secondVal!=null && a===secondVal ? 2 : 0);
  });
}

function render(rows){
  const tbody = document.querySelector("#tabla tbody");
  if (!tbody) return;

  const resNorm = resultados.map(norm);
  const parts = [];

  for (let k=0; k<rows.length; k++){
    const r = rows[k];
    const acClass = (r._lugar===1) ? "win1" : (r._lugar===2) ? "win2" : "";

    let selsHtml = "";
    for (let i=0; i<9; i++){
      const s = r.sels[i] ?? "";
      const ok = resNorm[i] && norm(s) === resNorm[i];
      selsHtml += `<td class="selCell"><span class="selPill ${ok?'hit':''}">${s || '-'}</span></td>`;
    }

    parts.push(
      `<tr>
        <td class="col-folio">${r.folio ?? ''}</td>
        <td class="col-nombre">${r.nombre_show ?? ''}</td>
        ${selsHtml}
        <td class="col-ac ${acClass}">${r.aciertos ?? ''}</td>
      </tr>`
    );
  }

  tbody.innerHTML = parts.join("");
}

/* ===== Scrollbar width => alinear (sbw) ===== */
function syncScrollbarWidth(){
  const box = $("tableBox");
  if (!box) return;
  const sbw = box.offsetWidth - box.clientWidth;
  document.documentElement.style.setProperty("--sbw", sbw + "px");
}

/* ===== CLAVE: header se mueve por transform (siempre calza) ===== */
function startHeaderTransformSync(){
  const box = $("tableBox");
  const head = $("fixedHead");
  if (!box || !head) return;

  let last = -1;
  const tick = () => {
    const sl = box.scrollLeft;
    if (sl !== last){
      head.style.transform = `translateX(${-sl}px)`;
      last = sl;
    }
    requestAnimationFrame(tick);
  };
  requestAnimationFrame(tick);
}

/* ===== paginaci√≥n ===== */
function clampPage(){
  totalPages = Math.max(1, Math.ceil(view.length / PAGE_SIZE));
  if (page < 1) page = 1;
  if (page > totalPages) page = totalPages;
}
function updatePager(){
  clampPage();
  $("pageTxt").textContent = `${page} / ${totalPages}`;
  $("btnPrev").disabled = (page <= 1);
  $("btnNext").disabled = (page >= totalPages);
}
function renderPage(){
  clampPage();
  updatePager();
  const start = (page - 1) * PAGE_SIZE;
  const end = start + PAGE_SIZE;
  const slice = view.slice(start, end);
  showNoMatch(view.length === 0 && $("searchInput").value.trim().length > 0);
  render(slice);

  const box = $("tableBox");
  if (box) box.scrollTop = 0;

  // recalcular despu√©s de pintar
  requestAnimationFrame(syncScrollbarWidth);
}

function applyFilter(){
  const q = $("searchInput").value.trim().toLowerCase();
  if (!q){
    showNoMatch(false);
    view = raw;
    page = 1;
    renderPage();
    return;
  }
  view = raw.filter(r=>{
    return String(r.folio ?? "").toLowerCase().includes(q) ||
           String(r.telefono ?? "").toLowerCase().includes(q) ||
           String(r.nombre ?? "").toLowerCase().includes(q);
  });
  page = 1;
  renderPage();
}

function renderPartidos(cfg){
  const partidos = (cfg.partidos || []).slice(0,9);
  const box = $("partidosTxt");
  box.innerHTML = "";

  partidos.forEach((p,i)=>{
    const m = (marcadores[i] && String(marcadores[i]).trim()) ? String(marcadores[i]).trim() : "-";
    const r = (resultados[i] && String(resultados[i]).trim()) ? String(resultados[i]).trim().toUpperCase() : "-";

    const div = document.createElement("div");
    div.className = "p";
    div.innerHTML = `
      <span class="left">${i+1} ${p.local} vs ${p.visita}</span>
      <span class="right">
        <span class="chip">${m}</span>
        <span class="chip pick">${r}</span>
      </span>
    `;
    box.appendChild(div);
  });
}

async function load(force=false){
  if (isLoading) return;
  isLoading = true;

  try{
    showLoading("Cargando listado‚Ä¶");

    const cfgRes = await fetch(CONFIG, {cache:"no-store"}).then(r=>r.json());
    const cfg = cfgRes.cfg || {};
    const cfgSig = sigCfg(cfg);

    if (!force && cfgSig === lastCfgSig){
      hideLoading();
      isLoading = false;
      return;
    }
    lastCfgSig = cfgSig;

    $("weekTxt").textContent = cfg.subtitulo || "";
    resultados = (cfg.resultados || []).slice(0,9);
    marcadores = (cfg.marcadores || []).slice(0,9);
    renderPartidos(cfg);

    const res = await fetch(ENDPOINT, {cache:"no-store"}).then(r=>r.json());
    const data = res.data || {headers:[], rows:[]};
    const headers = (data.headers || []).map(x => String(x).toLowerCase());

    const iF = headers.indexOf("folio");
    const iN = headers.indexOf("nombre");
    const iT = headers.indexOf("telefono_envio");
    const iA = headers.indexOf("aciertos");

    if (iF<0 || iN<0 || iA<0){
      hideLoading();
      isLoading = false;
      return;
    }

    const startSel = iN + 1;
    const endSel   = iA;

    raw = (data.rows || []).map(r=>{
      const nombreShow = String(r[iN] ?? "").trim();
      return {
        folio: r[iF],
        telefono: (iT>=0 ? r[iT] : ""),
        nombre: nombreShow.toLowerCase(),
        nombre_show: nombreShow,
        sels: r.slice(startSel, endSel).slice(0,9),
        aciertos: r[iA],
        _lugar: 0
      };
    });

    computePlaces(raw);
    $("tabla").innerHTML = buildBodyOnly();

    view = raw;
    page = 1;

    if ($("searchInput").value.trim()) applyFilter();
    else { showNoMatch(false); renderPage(); }

    hideLoading();
  } catch(e){
    console.error(e);
    hideLoading();
  } finally {
    isLoading = false;
  }
}

/* eventos */
$("btnPrev").addEventListener("click", () => { page--; renderPage(); });
$("btnNext").addEventListener("click", () => { page++; renderPage(); });

const searchInput = $("searchInput");
searchInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    searchInput.blur();
    applyFilter();
  }
});

let searchTO = null;
searchInput.addEventListener("input", () => {
  if (searchTO) clearTimeout(searchTO);
  searchTO = setTimeout(applyFilter, 80);
});

/* init */
startHeaderTransformSync();
syncScrollbarWidth();
window.addEventListener("resize", syncScrollbarWidth, {passive:true});

load(true);
</script>
</body>
</html>
