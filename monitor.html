<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitor – Clasificación Quiniela</title>
  <style>
    :root{
      --bg:#f3f6f4;
      --card:#ffffff;
      --fg:#0f172a;
      --muted:#475569;
      --line:#e5e7eb;
      --shadow: 0 10px 24px rgba(2,6,23,.08);
    }

    *{ box-sizing:border-box; }
    html, body{ overflow-x:hidden; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
    }

    .top{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 12px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .top h1{
      margin:0;
      font-size: 16px;
      letter-spacing:.02em;
    }
    .sub{
      margin-top:2px;
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      color: var(--muted);
      background:#fff;
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;background:#16a34a;
    }
    .dot.off{ background:#ef4444; }

    /* ===== Buscador ===== */
    .searchBar{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .searchSelect,
    .searchInput,
    .searchBtn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:8px 10px;
      font-weight:900;
      font-size:12px;
      color:var(--fg);
      outline:none;
    }
    .searchInput{
      padding:8px 12px;
      min-width: 220px;
      font-weight:800;
    }
    .searchBtn{
      cursor:pointer;
    }
    .searchBtn:active{ transform:scale(.99); }

    .card{
      margin-top: 10px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .tableWrap{
      width:100%;
      overflow:hidden; /* sin scroll horizontal */
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      table-layout: fixed;
      min-width: 0;
    }

    thead th{
      position:sticky;
      top:0;
      z-index:2;
      background:#f8fafc;
      border-bottom:1px solid var(--line);
      padding:10px 8px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.04em;
      color:#334155;
      font-weight:900;
      text-align:left;
    }

    tbody td{
      border-bottom:1px solid var(--line);
      padding:10px 8px;
      font-size:13px;
      font-weight:800;
      vertical-align:top;

      white-space: normal;
      word-break: break-word;
      overflow-wrap:anywhere;
    }

    tbody tr:nth-child(odd){ background:#ffffff; }
    tbody tr:nth-child(even){ background:#f9fbfa; }
    tbody tr:last-child td{ border-bottom:none; }

    /* Anchos */
    th.col-folio,  td.col-folio  { width:72px; }
    th.col-ac,     td.col-ac     { width:80px; }
    th.col-nombre, td.col-nombre { width:180px; }
    th.col-sels,   td.col-sels   { width:auto; }

    td.num{ text-align:right; }
    td.center{ text-align:center; }

    .err{
      padding:12px;
      color:#b91c1c;
      background:#fff1f2;
      border-top:1px solid #fecdd3;
      font-weight:900;
      font-size:13px;
      display:none;
    }

    .hint{
      padding:10px 12px;
      border-top:1px solid var(--line);
      background:#fff;
      color: var(--muted);
      font-size:12px;
      font-weight:800;
    }

    @media (max-width:520px){
      .top{ padding:10px; }
      .top h1{ font-size:15px; }
      th.col-nombre, td.col-nombre{ width:150px; }
      tbody td{ font-size:12.5px; }
      .searchInput{ min-width: 170px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Monitor – Clasificación</h1>
        <div class="sub">Sin scroll horizontal (selecciones compactas)</div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:flex-start; justify-content:flex-end;">
        <div class="searchBar">
          <select id="modeSel" class="searchSelect">
            <option value="telefono">Teléfono</option>
            <option value="folio">Folio</option>
            <option value="nombre">Nombre</option>
          </select>

          <input id="qInput" class="searchInput" placeholder="Buscar…" autocomplete="off" />

          <button id="clearBtn" class="searchBtn">Limpiar</button>
        </div>

        <div class="pill" id="statusPill">
          <span class="dot" id="dot"></span>
          <span id="statusTxt">Cargando…</span>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="tableWrap" id="tableWrap"></div>
      <div class="err" id="errBox"></div>
      <div class="hint" id="hintTxt">Actualiza automáticamente cada 5 segundos.</div>
    </div>
  </div>

<script>
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbyGqoqBpUMbf34qt3cMBbvlsCuf-PXqK8Dvhv7Vzj4dgzNT9pBJ0-_UHkc-IvnPqZ1Y/exec?mode=clasif";
  const REFRESH_MS = 5000;

  const $ = s => document.querySelector(s);

  let RAW_HEADERS = [];
  let RAW_ROWS = [];

  function setStatus(ok, msg){
    const dot = $('#dot');
    dot.classList.toggle('off', !ok);
    $('#statusTxt').textContent = msg;
  }

  function showErr(msg){
    const box = $('#errBox');
    if (!msg){
      box.style.display = 'none';
      box.textContent = '';
      return;
    }
    box.style.display = 'block';
    box.textContent = msg;
  }

  function esc(s){
    return String(s ?? '')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#39;");
  }

  function renderTable(headers, rows){
    const wrap = $('#tableWrap');

    if (!headers?.length){
      wrap.innerHTML = '<div class="hint">No hay encabezados para mostrar.</div>';
      return;
    }

    const ths = headers.map(h => {
      const key = String(h).toLowerCase();
      const cls =
        key === 'folio' ? 'col-folio' :
        key === 'nombre' ? 'col-nombre' :
        key === 'aciertos' ? 'col-ac' :
        key === 'selecciones' ? 'col-sels' : '';
      return `<th class="${cls}">${esc(h)}</th>`;
    }).join('');

    const trs = (rows || []).map(r => {
      const tds = headers.map((h, i) => {
        const key = String(h).toLowerCase();
        const cls =
          key === 'folio' ? 'col-folio num' :
          key === 'aciertos' ? 'col-ac center' :
          key === 'nombre' ? 'col-nombre' :
          key === 'selecciones' ? 'col-sels' : '';
        return `<td class="${cls}">${esc(r?.[i])}</td>`;
      }).join('');
      return `<tr>${tds}</tr>`;
    }).join('');

    wrap.innerHTML = `
      <table>
        <thead><tr>${ths}</tr></thead>
        <tbody>${trs}</tbody>
      </table>
    `;
  }

  function compactar(headers, rows){
    const hLower = headers.map(h => String(h).toLowerCase().trim());

    const iFolio    = hLower.indexOf('folio');
    const iNombre   = hLower.indexOf('nombre');
    const iAciertos = hLower.indexOf('aciertos');

    // fallback
    if (iFolio < 0 || iNombre < 0 || iAciertos < 0 || iAciertos <= iNombre){
      return { headers, rows };
    }

    // selecciones = columnas entre nombre y aciertos
    const startSel = iNombre + 1;
    const endSel   = iAciertos;

    const headers2 = ['folio','nombre','selecciones','aciertos'];
    const rows2 = (rows || []).map(r => {
      const folio  = r[iFolio];
      const nombre = r[iNombre];

      const selsArr = r.slice(startSel, endSel).map(x => (x ?? '').toString().trim());
      const selsCompact = selsArr.map((s, idx) => `${idx+1}:${s || '-'}`).join(' ');

      const aciertos = r[iAciertos];
      return [folio, nombre, selsCompact, aciertos];
    });

    return { headers: headers2, rows: rows2 };
  }

  function filtrarRows(headers, rows){
    const q = ($('#qInput')?.value || '').trim().toUpperCase();
    const mode = ($('#modeSel')?.value || 'telefono');

    if (!q) return rows;

    const hl = headers.map(h => String(h).toLowerCase().trim());
    const idxTel   = hl.indexOf('telefono_envio');
    const idxFolio = hl.indexOf('folio');
    const idxNom   = hl.indexOf('nombre');

    return (rows || []).filter(r => {
      const tel = idxTel >= 0 ? String(r[idxTel] || '').toUpperCase() : '';
      const fol = idxFolio >= 0 ? String(r[idxFolio] || '').toUpperCase() : '';
      const nom = idxNom >= 0 ? String(r[idxNom] || '').toUpperCase() : '';

      if (mode === 'telefono') return tel.includes(q);
      if (mode === 'folio')    return fol.includes(q);
      if (mode === 'nombre')   return nom.includes(q);
      return false;
    });
  }

  async function load(){
    try{
      setStatus(true, 'Cargando…');
      showErr('');

      const res = await fetch(ENDPOINT, { cache: 'no-store' });
      const json = await res.json();

      if (!json || json.ok !== true){
        throw new Error(json?.error || 'Respuesta inválida');
      }

      const data = json.data || {};
      RAW_HEADERS = data.headers || [];
      RAW_ROWS    = data.rows || [];

      const rowsFiltradas = filtrarRows(RAW_HEADERS, RAW_ROWS);

      const packed = compactar(RAW_HEADERS, rowsFiltradas);
      renderTable(packed.headers, packed.rows);

      const now = new Date();
      setStatus(true, 'OK · ' + now.toLocaleTimeString('es-MX'));
      $('#hintTxt').textContent =
        `Actualiza cada ${Math.round(REFRESH_MS/1000)}s. Mostrando ${rowsFiltradas.length} de ${RAW_ROWS.length}. Última carga: ${now.toLocaleTimeString('es-MX')}.`;
    } catch(err){
      setStatus(false, 'Error');
      showErr(String(err?.message || err));
    }
  }

  // Eventos buscador
  document.addEventListener('input', (e) => {
    if (e.target && e.target.id === 'qInput') load();
  });
  document.addEventListener('change', (e) => {
    if (e.target && e.target.id === 'modeSel') load();
  });
  document.addEventListener('click', (e) => {
    if (e.target && e.target.id === 'clearBtn') {
      $('#qInput').value = '';
      load();
    }
  });

  load();
  setInterval(load, REFRESH_MS);
</script>
</body>
</html>
